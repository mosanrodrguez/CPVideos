<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPVideos - Acceso</title>
  <style>
    :root {
      --bg: #0f0f12;
      --panel: #1a1a1f;
      --accent: #e50914; /* rojo de CPVideos */
      --accent-2: #b20710; /* rojo oscuro */
      --text: #f4f4f5;
      --muted: #c9c9ce;
      --border: #2a2a31;
      --focus: #ff384d;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -10%, rgba(229, 9, 20, 0.15), transparent 50%),
                  radial-gradient(900px 600px at 100% 10%, rgba(178, 7, 16, 0.12), transparent 55%), var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(180deg, rgba(229, 9, 20, 0.06), rgba(229, 9, 20, 0.02)), var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-bottom: 1px solid var(--border);
      background: #141418;
    }

    .tab-btn {
      appearance: none;
      border: 0;
      background: transparent;
      color: var(--muted);
      padding: 14px 16px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 160ms ease, border-color 160ms ease, background 160ms ease;
    }
    .tab-btn:hover { color: var(--text); background: #111116; }
    .tab-btn.active {
      color: var(--text);
      border-color: var(--accent);
      background: linear-gradient(180deg, rgba(229, 9, 20, 0.15), transparent 70%);
    }

    .panel {
      padding: 18px 18px 22px;
    }

    form {
      display: grid;
      gap: 14px;
      margin-top: 10px;
    }

    .field {
      display: grid;
      gap: 8px;
    }
    label {
      font-size: 0.9rem;
      color: var(--muted);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #121215;
      color: var(--text);
      outline: none;
      transition: border-color 140ms ease, box-shadow 140ms ease;
      font-size: 14px;
    }
    input::placeholder { color: #8c8c93; }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,56,77,0.18);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 15px;
    }
    .logo h1 {
      font-size: 26px;
      color: var(--accent);
      margin: 0 0 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .logo p {
      color: var(--muted);
      font-size: 0.9rem;
      margin: 0;
    }

    .btn {
      width: 100%;
      padding: 13px 20px;
      border: 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 160ms ease;
      background: var(--accent);
      color: white;
      margin-top: 10px;
    }
    .btn:hover {
      background: var(--accent-2);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229,9,20,0.3);
    }
    .btn:active { transform: translateY(0); }

    .error-message {
      background: rgba(229, 9, 20, 0.1);
      border: 1px solid rgba(229, 9, 20, 0.3);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      margin-bottom: 16px;
    }

    .loader {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .loader-spinner {
      width: 36px;
      height: 36px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .logo-icon {
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <h1><i class="fas fa-video logo-icon"></i> CPVideos</h1>
      <p>Comparte y descubre videos</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" id="loginTab" onclick="switchTab('login')">Iniciar sesión</button>
      <button class="tab-btn" id="registerTab" onclick="switchTab('register')">Registrarse</button>
    </div>

    <div class="panel">
      <!-- MENSAJE DE ERROR -->
      <div class="error-message" id="errorMessage"></div>

      <!-- LOADER -->
      <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>Procesando...</p>
      </div>

      <!-- FORMULARIO DE LOGIN -->
      <form id="loginForm" style="display: block;">
        <div class="field">
          <label for="loginUsername">Nombre</label>
          <input type="text" id="loginUsername" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="field">
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </button>
      </form>

      <!-- FORMULARIO DE REGISTRO -->
      <form id="registerForm" style="display: none;">
        <div class="field">
          <label for="registerUsername">Nombre *</label>
          <input type="text" id="registerUsername" placeholder="Elige un nombre" required>
        </div>
        <div class="field">
          <label for="registerPassword">Contraseña *</label>
          <input type="password" id="registerPassword" placeholder="Crea una contraseña" required>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-user-plus"></i> Crear cuenta
        </button>
      </form>
    </div>
  </div>

  <script>
    // Cambiar entre login y registro
    function switchTab(tab) {
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      if (tab === 'login') {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }

      // Limpiar mensajes de error
      hideError();
    }

    // Mostrar/ocultar error
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    // Mostrar/ocultar loader
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    // API Base URL
    const API_BASE = window.location.origin;

    // Login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!username || !password) {
        showError('Por favor completa todos los campos');
        return;
      }

      showLoader();
      hideError();

      try {
        const response = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          // Guardar token y datos de usuario
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('user_data', JSON.stringify(data.user));

          // Redirigir a la página principal
          window.location.href = '/';
        } else {
          showError(data.error || 'Error en el login');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Error de conexión. Intenta de nuevo.');
      } finally {
        hideLoader();
      }
    });

    // Registro
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value;

      if (!username || !password) {
        showError('Nombre y contraseña son obligatorios');
        return;
      }

      if (password.length < 4) {
        showError('La contraseña debe tener al menos 4 caracteres');
        return;
      }

      showLoader();
      hideError();

      try {
        const response = await fetch(`${API_BASE}/api/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            username, 
            password, 
            name: username
          })
        });

        const data = await response.json();

        if (data.success) {
          // Guardar token y datos de usuario
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('user_data', JSON.stringify(data.user));

          // Redirigir a la página principal
          window.location.href = '/';
        } else {
          showError(data.error || 'Error en el registro');
        }
      } catch (error) {
        console.error('Register error:', error);
        showError('Error de conexión. Intenta de nuevo.');
      } finally {
        hideLoader();
      }
    });

    // Auto-login si ya hay token
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('auth_token');
      if (token) {
        // Verificar si el token es válido
        fetch(`${API_BASE}/api/users/verify`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.href = '/';
          } else {
            // Token inválido, eliminar
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
          }
        })
        .catch(() => {
          localStorage.removeItem('auth_token');
          localStorage.removeItem('user_data');
        });
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
