<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
    <title>CPVideos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d32f2f; --dark-red: #b71c1c; --light-red: #ff6659;
            --black: #121212; --dark-gray: #1e1e1e; --medium-gray: #2d2d2d;
            --light-gray: #e0e0e0; --white: #ffffff;
            --shadow: 0 3px 6px rgba(0,0,0,0.4); --border-radius: 6px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--black); 
            color: var(--white);
            font-size: 14px;
            transform: scale(0.85);
            transform-origin: top left;
            width: 117.6%; /* Compensa el scale(0.85): 100/0.85 = 117.6 */
        }
        
        /* Pantallas */
        .screen { display: none; min-height: 100vh; }
        .screen.active { display: block; }
        
        /* Header principal - REDUCIDO */
        .main-header { 
            background: var(--dark-gray); 
            padding: 0.8rem 1.2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--primary-red); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        
        .main-header h1 { 
            font-size: 1.2rem; 
            color: var(--primary-red); 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }
        
        .upload-button { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.6rem 1rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 500; 
            font-size: 0.85rem;
            cursor: pointer; 
            transition: all 0.2s; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }
        
        .upload-button:hover { 
            background: var(--dark-red); 
            transform: translateY(-1px); 
        }
        
        /* Grid de videos - REDUCIDO */
        .video-grid-container { 
            padding: 1.2rem; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .video-grid-container h2 { 
            font-size: 1.2rem; 
            margin-bottom: 1rem; 
            color: var(--light-gray); 
            font-weight: 600;
        }
        
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 1.2rem; 
        }
        
        .video-card { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            overflow: hidden; 
            box-shadow: var(--shadow); 
            transition: all 0.2s; 
            cursor: pointer; 
            border: 1px solid transparent; 
        }
        
        .video-card:hover { 
            transform: translateY(-4px); 
            border-color: var(--primary-red); 
        }
        
        .video-thumbnail { 
            position: relative; 
            width: 100%; 
            height: 140px; /* REDUCIDO de 200px */
            overflow: hidden; 
            background: var(--medium-gray); 
        }
        
        .video-thumbnail img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        .video-duration { 
            position: absolute; 
            bottom: 6px; 
            right: 6px; 
            background: rgba(0,0,0,0.8); 
            color: var(--white); 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 0.7rem; 
            font-weight: 500;
        }
        
        .video-info { 
            padding: 0.8rem; 
        }
        
        .video-info h3 { 
            font-size: 0.9rem; 
            font-weight: 500;
            margin-bottom: 0.3rem; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
            line-height: 1.3;
        }
        
        .video-meta { 
            display: flex; 
            justify-content: space-between; 
            color: var(--light-gray); 
            font-size: 0.75rem; 
        }
        
        /* Pantalla de subida - REDUCIDO */
        .upload-header { 
            background: var(--dark-gray); 
            padding: 0.8rem 1.2rem; 
            display: flex; 
            align-items: center; 
            border-bottom: 2px solid var(--primary-red); 
        }
        
        .upload-header h2 { 
            font-size: 1.1rem; 
            font-weight: 600; 
            color: var(--primary-red); 
            margin-left: 0.8rem;
        }
        
        .back-button { 
            background: var(--medium-gray); 
            color: var(--white); 
            border: none; 
            width: 32px; /* REDUCIDO de 40px */
            height: 32px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: all 0.2s; 
        }
        
        .back-button:hover { 
            background: var(--primary-red); 
        }
        
        .upload-container { 
            max-width: 600px; /* REDUCIDO */
            margin: 1.2rem auto; 
            padding: 0 1.2rem; 
        }
        
        .upload-area { 
            background: var(--dark-gray); 
            border: 2px dashed var(--primary-red); /* REDUCIDO */
            border-radius: var(--border-radius); 
            padding: 1.8rem 1.2rem; /* REDUCIDO */
            text-align: center; 
            cursor: pointer; 
            transition: all 0.2s; 
        }
        
        .upload-area:hover { 
            background: var(--medium-gray); 
            border-color: var(--light-red); 
        }
        
        .upload-area i { 
            font-size: 2.5rem; /* REDUCIDO de 4rem */
            color: var(--primary-red); 
            margin-bottom: 0.8rem; 
        }
        
        .upload-area h3 { 
            font-size: 1.1rem; 
            margin-bottom: 0.4rem; 
            color: var(--white); 
        }
        
        .upload-area p { 
            color: var(--light-gray); 
            margin-bottom: 1rem; 
            font-size: 0.85rem;
        }
        
        .select-video-btn { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.6rem 1.2rem; /* REDUCIDO */
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 500; 
            font-size: 0.85rem;
            cursor: pointer; 
            transition: all 0.2s; 
            margin-bottom: 0.8rem; 
        }
        
        .select-video-btn:hover { 
            background: var(--dark-red); 
            transform: translateY(-1px); 
        }
        
        .file-info { 
            font-size: 0.75rem; 
            color: #aaa; 
        }
        
        .upload-details { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            padding: 1.2rem; /* REDUCIDO */
            margin-top: 1.2rem; 
            box-shadow: var(--shadow); 
        }
        
        .upload-progress-container { 
            background: var(--medium-gray); 
            border-radius: 6px; 
            padding: 0.8rem; /* REDUCIDO */
            margin: 1rem 0; 
        }
        
        .progress-info { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 0.5rem; 
            font-weight: 500; 
            font-size: 0.85rem;
        }
        
        .progress-bar { 
            width: 100%; 
            height: 8px; /* REDUCIDO de 12px */
            background: var(--black); 
            border-radius: 4px; 
            overflow: hidden; 
        }
        
        .progress-fill { 
            height: 100%; 
            background: var(--primary-red); 
            border-radius: 4px; 
            width: 0%; 
            transition: width 0.2s; 
        }
        
        /* Pantalla de reproducción - REDUCIDO */
        .player-header { 
            background: var(--dark-gray); 
            padding: 0.8rem 1.2rem; 
            display: flex; 
            align-items: center; 
            border-bottom: 2px solid var(--primary-red); 
        }
        
        .player-header h2 { 
            font-size: 1.1rem; 
            font-weight: 600; 
            color: var(--primary-red); 
            margin-left: 0.8rem; 
        }
        
        .player-container { 
            max-width: 800px; /* REDUCIDO */
            margin: 1.2rem auto; 
            padding: 0 1.2rem; 
        }
        
        .video-player-wrapper { 
            background: var(--black); 
            border-radius: var(--border-radius); 
            overflow: hidden; 
            margin-bottom: 1.2rem; 
            box-shadow: var(--shadow); 
        }
        
        #video-player { 
            width: 100%; 
            max-height: 50vh; /* REDUCIDO de 70vh */
            display: block; 
        }
        
        .video-info { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            padding: 1.2rem; 
            box-shadow: var(--shadow); 
        }
        
        .video-info h3 { 
            font-size: 1.1rem; /* REDUCIDO de 1.6rem */
            margin-bottom: 0.6rem; 
            color: var(--white); 
        }
        
        .download-btn { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.6rem 1.2rem; /* REDUCIDO */
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 500; 
            font-size: 0.85rem;
            cursor: pointer; 
            transition: all 0.2s; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }
        
        .download-btn:hover { 
            background: var(--dark-red); 
            transform: translateY(-1px); 
        }
        
        /* Notificaciones - REDUCIDO */
        .notification {
            position: fixed;
            top: 10px; /* REDUCIDO */
            right: 10px;
            background: var(--primary-red);
            color: white;
            padding: 10px 15px; /* REDUCIDO */
            border-radius: 6px;
            box-shadow: var(--shadow);
            z-index: 10000;
            animation: slideIn 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            max-width: 300px;
        }
        
        .notification.error {
            background: var(--dark-red);
        }
        
        .notification.success {
            background: #2e7d32;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                transform: scale(0.8);
                width: 125%;
            }
            
            .video-grid { 
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
                gap: 1rem; 
            }
            
            .video-thumbnail { 
                height: 120px; 
            }
            
            .main-header, .upload-header, .player-header { 
                padding: 0.6rem 1rem; 
            }
            
            .video-grid-container, .upload-container, .player-container { 
                padding: 1rem; 
            }
            
            .upload-area { 
                padding: 1.5rem 1rem; 
            }
        }
        
        @media (max-width: 480px) {
            body {
                transform: scale(0.75);
                width: 133.3%;
            }
            
            .video-grid { 
                grid-template-columns: 1fr; 
            }
            
            .main-header h1 { 
                font-size: 1rem; 
            }
            
            .upload-button, .select-video-btn, .download-btn { 
                padding: 0.5rem 0.8rem; 
                font-size: 0.8rem; 
            }
            
            .video-thumbnail { 
                height: 100px; 
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="main-screen" class="screen active">
        <header class="main-header">
            <h1><i class="fas fa-play-circle"></i>CPVideos</h1>
            <button id="upload-btn" class="upload-button">
                <i class="fas fa-upload"></i> Subir Video
            </button>
        </header>

        <main class="video-grid-container">
            <h2>Videos</h2>
            <div id="video-grid" class="video-grid">
                <div class="video-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 3rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                    <p>Cargando videos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Pantalla de Subida de Video -->
    <div id="upload-screen" class="screen">
        <header class="upload-header">
            <button id="back-from-upload-btn" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Subir Video</h2>
        </header>

        <div class="upload-container">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Arrastra y suelta tu video aquí</h3>
                <p>o haz clic para seleccionar</p>
                <input type="file" id="video-input" accept="video/*" style="display: none;">
                <button id="select-video-btn" class="select-video-btn">Seleccionar Video</button>
                <p class="file-info">Formatos: MP4, AVI, MOV, MKV, WEBM (Max. 50MB)</p>
            </div>

            <div id="upload-details" class="upload-details" style="display: none;">
                <h3 id="upload-title">Preparando subida...</h3>

                <div class="upload-progress-container">
                    <div class="progress-info">
                        <span id="progress-text">0%</span>
                        <span id="upload-speed">0 KB/s</span>
                    </div>
                    <div class="progress-bar">
                        <div id="upload-progress" class="progress-fill"></div>
                    </div>
                </div>

                <div class="upload-actions">
                    <button id="cancel-upload-btn" class="upload-button" style="background: var(--medium-gray);">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de Reproducción -->
    <div id="player-screen" class="screen">
        <header class="player-header">
            <button id="close-player-btn" class="back-button">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="player-title">Reproduciendo Video</h2>
        </header>

        <div class="player-container">
            <div class="video-player-wrapper">
                <video id="video-player" controls autoplay>
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>

            <div class="video-info">
                <h3 id="video-player-title">Título del Video</h3>
                <div class="video-meta" style="margin: 0.5rem 0; color: var(--light-gray);">
                    <span id="video-duration"><i class="fas fa-clock"></i> 0:00</span>
                    <span id="video-views"><i class="fas fa-eye"></i> 0 vistas</span>
                </div>

                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i> Descargar Video
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Variables globales
        let videos = [];
        let selectedFile = null;
        let uploadInProgress = false;
        let uploadStartTime = null;
        let currentUploadXHR = null;
        let socket = null;
        let videoInputClicked = false;

        // Elementos del DOM
        const mainScreen = document.getElementById('main-screen');
        const uploadScreen = document.getElementById('upload-screen');
        const playerScreen = document.getElementById('player-screen');
        const videoGrid = document.getElementById('video-grid');
        
        // Botones de navegación
        const uploadBtn = document.getElementById('upload-btn');
        const backFromUploadBtn = document.getElementById('back-from-upload-btn');
        const closePlayerBtn = document.getElementById('close-player-btn');
        
        // Elementos de subida - ✅ CORREGIDO EL PROBLEMA DEL DOBLE CLICK
        const videoInput = document.getElementById('video-input');
        const selectVideoBtn = document.getElementById('select-video-btn');
        const uploadArea = document.getElementById('upload-area');
        const uploadDetails = document.getElementById('upload-details');
        const uploadTitle = document.getElementById('upload-title');
        const cancelUploadBtn = document.getElementById('cancel-upload-btn');
        const uploadProgress = document.getElementById('upload-progress');
        const progressText = document.getElementById('progress-text');
        const uploadSpeed = document.getElementById('upload-speed');
        
        // Elementos de reproducción
        const videoPlayer = document.getElementById('video-player');
        const videoPlayerTitle = document.getElementById('video-player-title');
        const playerTitle = document.getElementById('player-title');
        const videoDuration = document.getElementById('video-duration');
        const videoViews = document.getElementById('video-views');
        const downloadBtn = document.getElementById('download-btn');

        // ==================== FUNCIONES PRINCIPALES ====================

        // Función para cambiar entre pantallas
        function switchScreen(screenName) {
            // Ocultar todas las pantallas
            mainScreen.classList.remove('active');
            uploadScreen.classList.remove('active');
            playerScreen.classList.remove('active');
            
            // Mostrar la pantalla solicitada
            if (screenName === 'main') {
                mainScreen.classList.add('active');
                resetUploadForm();
                loadVideos();
            } else if (screenName === 'upload') {
                uploadScreen.classList.add('active');
            } else if (screenName === 'player') {
                playerScreen.classList.add('active');
            }
        }

        // Cargar videos desde el servidor
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                videos = await response.json();
                renderVideoGrid();
            } catch (error) {
                console.error('Error cargando videos:', error);
                showNotification('Error al cargar videos', 'error');
                videoGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                        <p>Error al cargar los videos</p>
                        <button onclick="loadVideos()" class="upload-button" style="margin-top: 0.5rem;">
                            <i class="fas fa-redo"></i> Reintentar
                        </button>
                    </div>
                `;
            }
        }

        // Renderizar la cuadrícula de videos
        function renderVideoGrid() {
            if (videos.length === 0) {
                videoGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                        <p>No hay videos disponibles</p>
                        <p>¡Sube el primero tocando el botón "Subir Video"!</p>
                    </div>
                `;
                return;
            }
            
            videoGrid.innerHTML = videos.map(video => `
                <div class="video-card" data-id="${video.id}">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail || 'https://placehold.co/320x140/d32f2f/ffffff?text=Video'}" 
                             alt="${video.title}"
                             onerror="this.src='https://placehold.co/320x140/d32f2f/ffffff?text=Thumbnail'">
                        <span class="video-duration">${video.duration || '0:00'}</span>
                    </div>
                    <div class="video-info">
                        <h3>${video.title || 'Video sin título'}</h3>
                        <div class="video-meta">
                            <span>${video.size || '0 MB'}</span>
                            <span>${formatDate(video.uploaded_at)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Agregar event listeners a los videos
            document.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-id');
                    openVideoPlayer(videoId);
                });
            });
        }

        // Abrir reproductor de video
        async function openVideoPlayer(videoId) {
            try {
                const response = await fetch(`/api/videos/${videoId}`);
                const video = await response.json();
                
                // Configurar el reproductor
                videoPlayer.src = `/uploads/${video.filename}`;
                videoPlayerTitle.textContent = video.title;
                playerTitle.textContent = `Reproduciendo: ${video.title}`;
                
                // Configurar metadatos
                videoDuration.innerHTML = `<i class="fas fa-clock"></i> ${video.duration || '0:00'}`;
                videoViews.innerHTML = `<i class="fas fa-eye"></i> ${video.views || 0} vistas`;
                
                // Configurar botón de descarga
                downloadBtn.onclick = () => {
                    window.open(`/api/videos/${videoId}/download`, '_blank');
                };
                
                // Cambiar a pantalla de reproducción
                switchScreen('player');
                
            } catch (error) {
                console.error('Error abriendo video:', error);
                showNotification('Error al cargar el video', 'error');
            }
        }

        // ==================== FUNCIONES DE SUBIDA (CORREGIDO DOBLE CLICK) ====================

        // ✅ CORREGIDO: Función para manejar selección de video (solución al doble click)
        function handleVideoSelect(file) {
            if (!file) return;
            
            console.log('Video seleccionado:', file.name);
            
            // Validar que sea un video
            if (!file.type.startsWith('video/')) {
                showNotification('Por favor selecciona un archivo de video', 'error');
                return;
            }
            
            // Validar tamaño (máximo 50MB para Render)
            const maxSize = 50 * 1024 * 1024;
            if (file.size > maxSize) {
                showNotification('El video es demasiado grande. Máximo 50MB.', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Mostrar detalles de subida
            uploadDetails.style.display = 'block';
            uploadTitle.textContent = `Subiendo: ${file.name}`;
            
            // Iniciar subida inmediatamente
            uploadVideo(file);
        }

        // ✅ CORREGIDO: Event handler único para el input de archivo
        function handleFileInputChange(e) {
            if (e.target.files && e.target.files[0]) {
                handleVideoSelect(e.target.files[0]);
                // Resetear el input para permitir seleccionar el mismo archivo otra vez
                e.target.value = '';
            }
        }

        // ✅ CORREGIDO: Event handler para drag and drop
        function handleFileDrop(e) {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary-red)';
            uploadArea.style.backgroundColor = 'var(--dark-gray)';
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                handleVideoSelect(e.dataTransfer.files[0]);
            }
        }

        // Subir video al servidor
        function uploadVideo(file) {
            if (uploadInProgress) {
                showNotification('Ya hay una subida en progreso', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', file);
            
            // Crear XMLHttpRequest para monitorear progreso
            currentUploadXHR = new XMLHttpRequest();
            uploadInProgress = true;
            uploadStartTime = Date.now();
            
            // Monitorear progreso
            currentUploadXHR.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    
                    // Actualizar barra de progreso
                    uploadProgress.style.width = `${percentComplete}%`;
                    progressText.textContent = `${percentComplete}%`;
                    
                    // Calcular velocidad de subida
                    const elapsedTime = (Date.now() - uploadStartTime) / 1000;
                    const speed = e.loaded / elapsedTime;
                    
                    if (speed > 1024 * 1024) {
                        uploadSpeed.textContent = `${(speed / (1024 * 1024)).toFixed(1)} MB/s`;
                    } else if (speed > 1024) {
                        uploadSpeed.textContent = `${(speed / 1024).toFixed(1)} KB/s`;
                    } else {
                        uploadSpeed.textContent = `${Math.round(speed)} B/s`;
                    }
                }
            });
            
            // Manejar respuesta
            currentUploadXHR.addEventListener('load', () => {
                uploadInProgress = false;
                
                if (currentUploadXHR.status === 200) {
                    try {
                        const response = JSON.parse(currentUploadXHR.responseText);
                        
                        // Mostrar progreso completo
                        uploadProgress.style.width = '100%';
                        progressText.textContent = '100%';
                        uploadSpeed.textContent = 'Completado';
                        
                        showNotification(`Video "${response.title}" subido`, 'success');
                        
                        // Esperar 1 segundo y volver
                        setTimeout(() => switchScreen('main'), 1000);
                        
                    } catch (error) {
                        showNotification('Error procesando respuesta', 'error');
                    }
                } else {
                    showNotification(`Error: ${currentUploadXHR.statusText}`, 'error');
                }
            });
            
            // Manejar error
            currentUploadXHR.addEventListener('error', () => {
                uploadInProgress = false;
                showNotification('Error de conexión', 'error');
            });
            
            // Manejar cancelación
            currentUploadXHR.addEventListener('abort', () => {
                uploadInProgress = false;
                showNotification('Subida cancelada', 'error');
            });
            
            // Iniciar subida
            currentUploadXHR.open('POST', '/api/upload');
            currentUploadXHR.send(formData);
        }

        // Cancelar subida
        function cancelUpload() {
            if (uploadInProgress && currentUploadXHR) {
                if (confirm('¿Cancelar subida?')) {
                    currentUploadXHR.abort();
                    switchScreen('main');
                }
            } else {
                switchScreen('main');
            }
        }

        // Reiniciar formulario de subida
        function resetUploadForm() {
            selectedFile = null;
            uploadInProgress = false;
            uploadStartTime = null;
            currentUploadXHR = null;
            videoInputClicked = false;
            
            if (videoInput) videoInput.value = '';
            if (uploadDetails) uploadDetails.style.display = 'none';
            if (uploadProgress) uploadProgress.style.width = '0%';
            if (progressText) progressText.textContent = '0%';
            if (uploadSpeed) uploadSpeed.textContent = '0 KB/s';
            if (uploadTitle) uploadTitle.textContent = 'Preparando subida...';
        }

        // ==================== WEB SOCKETS ====================

        function setupWebSocket() {
            try {
                socket = io();
                
                socket.on('connect', () => {
                    console.log('WebSocket conectado');
                });
                
                socket.on('video-uploaded', () => {
                    loadVideos();
                });
                
                socket.on('video-processed', () => {
                    loadVideos();
                });
                
            } catch (error) {
                console.error('Error WebSocket:', error);
            }
        }

        // ==================== FUNCIONES DE UTILIDAD ====================

        // Mostrar notificación
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.2s ease';
                setTimeout(() => notification.remove(), 200);
            }, 3000);
        }

        // Formatear fecha
        function formatDate(dateString) {
            if (!dateString) return 'Reciente';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Hoy';
                if (diffDays === 1) return 'Ayer';
                if (diffDays < 7) return `Hace ${diffDays} días`;
                
                return date.toLocaleDateString('es-ES', {month: 'short', day: 'numeric'});
            } catch {
                return 'Reciente';
            }
        }

        // ==================== CONFIGURACIÓN DE EVENTOS (CORREGIDO) ====================

        function setupEventListeners() {
            // ✅ CORREGIDO: Un solo event listener para cada elemento
            
            // Botón de subir video
            uploadBtn.addEventListener('click', () => switchScreen('upload'));
            
            // Botón para volver
            backFromUploadBtn.addEventListener('click', cancelUpload);
            
            // Botón para cerrar reproductor
            closePlayerBtn.addEventListener('click', () => {
                videoPlayer.pause();
                videoPlayer.src = '';
                switchScreen('main');
            });
            
            // ✅ CORREGIDO: SOLUCIÓN AL DOBLE CLICK
            // Botón para seleccionar video - UN SOLO CLICK
            selectVideoBtn.addEventListener('click', () => {
                videoInput.click();
            });
            
            // ✅ CORREGIDO: Área de subida - UN SOLO CLICK
            uploadArea.addEventListener('click', () => {
                videoInput.click();
            });
            
            // ✅ CORREGIDO: Input de archivo - USAR FUNCIÓN ÚNICA
            videoInput.addEventListener('change', handleFileInputChange);
            
            // ✅ CORREGIDO: Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--light-red)';
                uploadArea.style.backgroundColor = 'var(--medium-gray)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--primary-red)';
                uploadArea.style.backgroundColor = 'var(--dark-gray)';
            });
            
            uploadArea.addEventListener('drop', handleFileDrop);
            
            // Botón de cancelar subida
            if (cancelUploadBtn) {
                cancelUploadBtn.addEventListener('click', cancelUpload);
            }
        }

        // ==================== INICIALIZACIÓN ====================

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setupWebSocket();
            loadVideos();
        });

        // Manejar errores
        window.onerror = function(msg) {
            console.error('Error:', msg);
            return true;
        };
    </script>
</body>
</html>
