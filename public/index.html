<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPVideos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #e50914;
            --dark-red: #b20710;
            --pure-black: #000000;
            --dark-black: #0a0a0a;
            --medium-black: #141414;
            --light-black: #1f1f1f;
            --text-white: #ffffff;
            --text-gray: #aaaaaa;
            --success-green: #46d369;
            --error-red: #e87c03;
            --online-green: #00ff00;
            --typing-blue: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: var(--pure-black);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .app-header.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-red);
            text-decoration: none;
            cursor: pointer;
        }
        
        .logo-icon {
            font-size: 24px;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-btn {
            background: transparent;
            border: none;
            color: var(--text-white);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s;
            position: relative;
            flex-direction: column;
            gap: 2px;
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-label {
            font-size: 9px;
            color: var(--text-gray);
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .unread-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--primary-red);
            color: white;
            font-size: 10px;
            font-weight: 600;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--dark-black);
        }
        
        /* P√ÅGINA PRINCIPAL DE VIDEOS */
        .page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--pure-black);
            z-index: 100;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .page.active {
            display: block;
        }
        
        #homePage {
            position: relative;
            display: block;
            padding-top: 56px;
        }
        
        #homePage.active {
            display: block;
            padding-top: 56px;
        }
        
        .home-content {
            padding: 12px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        
        .video-card {
            background: var(--medium-black);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.15);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 100px;
            background: var(--light-black);
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        
        .video-duration {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .video-info {
            padding: 8px;
        }
        
        .video-title {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* P√ÅGINA DE SUBIR V√çDEO */
        #uploadPage {
            padding-top: 0;
        }
        
        #uploadPage .page-header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 50;
        }
        
        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-white);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-white);
            flex: 1;
            text-align: center;
        }
        
        .page-content {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        .upload-container {
            background: var(--medium-black);
            border-radius: 10px;
            padding: 30px;
        }
        
        .upload-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: var(--primary-red);
            background: rgba(255, 0, 0, 0.05);
            transform: translateY(-2px);
        }
        
        .upload-area i {
            font-size: 48px;
            color: var(--primary-red);
            margin-bottom: 15px;
        }
        
        .upload-area h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .upload-area p {
            color: var(--text-gray);
            font-size: 13px;
            line-height: 1.4;
        }
        
        .upload-file-list {
            margin-top: 15px;
            display: none;
        }
        
        .upload-file-item {
            background: var(--light-black);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }
        
        .upload-file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            color: var(--primary-red);
            font-size: 20px;
        }
        
        .file-details {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 3px;
        }
        
        .file-size {
            color: var(--text-gray);
            font-size: 11px;
        }
        
        .file-remove {
            background: transparent;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .file-remove:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0;
            display: none;
        }
        
        .progress-item {
            background: var(--light-black);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .progress-filename {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        
        .progress-percentage {
            font-weight: 600;
            color: var(--primary-red);
            margin-left: 12px;
            font-size: 13px;
        }
        
        .progress-bar-container {
            height: 8px;
            background: var(--dark-black);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 4px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary-red);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-bar-success {
            background: var(--success-green) !important;
        }
        
        .progress-bar-error {
            background: var(--error-red) !important;
        }
        
        .progress-status {
            font-size: 11px;
            color: var(--text-gray);
            display: flex;
            justify-content: space-between;
        }
        
        .progress-speed {
            color: var(--text-gray);
        }
        
        .upload-counter {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary-red);
            color: white;
            padding: 3px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            display: none;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-red);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--dark-red);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.3);
        }
        
        .btn-secondary {
            background: var(--light-black);
            color: var(--text-white);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* P√ÅGINA DE CHAT */
#chatPage {
    padding-top: 0;
}

.chat-header {
    background: var(--medium-black);
    padding: 0 16px; /* Cambiado: eliminado padding vertical */
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    align-items: flex-end; /* Cambiado: alinea al fondo */
    gap: 12px;
    height: 56px;
}

.chat-header-content {
    display: flex;
    flex-direction: column;
    gap: 0; /* Cambiado: sin espacio entre elementos */
    flex: 1;
    margin-bottom: 8px; /* Ajuste para alinear con el bot√≥n */
}

.chat-header-top {
    display: flex;
    align-items: center;
    gap: 12px;
}

.chat-title {
    font-size: 18px;
    font-weight: 600;
    flex: 1;
    line-height: 1; /* Cambiado: elimina espacio extra */
    margin-bottom: 1px; /* Peque√±o ajuste */
}

.online-count {
    color: var(--text-gray);
    font-size: 11px;
    display: flex;
    align-items: center;
    gap: 5px;
    line-height: 1; /* Cambiado: elimina espacio extra */
}

.online-dot {
    width: 6px;
    height: 6px;
    background: var(--online-green);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.user-typing {
    color: var(--typing-blue);
    font-size: 12px;
    font-style: italic;
    height: 18px;
    overflow: hidden;
}

/* Bot√≥n de retroceso en el chat necesita ajuste */
.chat-header .back-btn {
    margin-bottom: 8px; /* Alinea con el contenido */
}
        
        .chat-messages {
            padding: 12px;
            padding-bottom: 70px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: calc(100vh - 56px);
            max-height: calc(100vh - 56px);
            overflow-y: auto;
        }
        
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            align-self: flex-end;
            background: var(--primary-red);
            border-bottom-right-radius: 4px;
        }
        
        .message.received {
            align-self: flex-start;
            background: var(--light-black);
            border-bottom-left-radius: 4px;
        }
        
        .message-header {
            font-size: 11px;
            color: var(--text-gray);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-content {
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
            font-size: 10px;
            opacity: 0.8;
        }
        
        .message-sender {
            font-weight: 600;
        }
        
        .message-time {
            margin-left: 8px;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .message-image:hover {
            transform: scale(1.02);
        }
        
        .message-video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 6px;
            cursor: pointer;
        }
        
        .chat-input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--dark-black);
            padding: 10px 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
            height: 70px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            background: var(--light-black);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: var(--text-white);
            font-size: 13px;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary-red);
        }
        
        .chat-input::placeholder {
            color: var(--text-gray);
        }
        
        .chat-action-btn {
            background: transparent;
            border: none;
            color: var(--text-white);
            font-size: 18px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-action-btn.primary {
            background: var(--primary-red);
        }
        
        .chat-action-btn.primary:hover {
            background: var(--dark-red);
        }
        
        .media-options {
            position: fixed;
            bottom: 70px;
            right: 12px;
            background: var(--medium-black);
            border-radius: 10px;
            padding: 6px;
            display: none;
            flex-direction: column;
            gap: 6px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .media-options.active {
            display: flex;
        }
        
        .media-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: transparent;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
            min-width: 160px;
            font-size: 14px;
        }
        
        .media-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* VIDEO MODAL */
        .video-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            z-index: 3000;
            overflow-y: auto;
            padding: 10px;
        }
        
        .video-modal-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
        }
        
        .video-modal-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 5px 0;
        }
        
        .close-video-modal {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
            margin-left: 10px;
        }
        
        .close-video-modal:hover {
            background: var(--primary-red);
        }
        
        .video-player-container {
            background: black;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        
        .video-player {
            width: 100%;
            height: auto;
            max-height: 65vh;
            display: block;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        .video-details {
            background: var(--medium-black);
            border-radius: 6px;
            padding: 20px;
        }
        
        .video-title-large {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-white);
            line-height: 1.4;
        }
        
        .video-actions-compact {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .video-action-button {
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            padding: 8px 12px;
            transition: all 0.2s;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .video-action-button:hover {
            color: var(--primary-red);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .video-action-button.download {
            color: var(--success-green);
        }
        
        .video-action-button.download:hover {
            color: #46d369;
            background: rgba(70, 211, 105, 0.1);
        }
        
        .video-action-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-gray);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-white);
        }
        
        .empty-state p {
            font-size: 14px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .notification {
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 15px 20px;
            background: var(--medium-black);
            border-radius: 8px;
            border-left: 4px solid var(--success-green);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 5000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }
        
        .notification.error {
            border-left-color: var(--error-red);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }
            
            .video-thumbnail {
                height: 90px;
            }
            
            .upload-container {
                padding: 20px 15px;
            }
            
            .media-options {
                bottom: 70px;
                right: 10px;
            }
            
            .page-content {
                padding: 15px;
            }
        }

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const API_BASE = window.location.origin;
        const WS_URL = API_BASE.replace('http', 'ws') + '/ws';
        
        let currentUser = null;
        let currentVideo = null;
        let unreadMessages = 0;
        let isTyping = false;
        let typingTimeout = null;
        let onlineUsers = 0;
        
        // ============================================
        // SISTEMA DE WEBSOCKETS
        // ============================================
        let ws = null;
        let isWsConnected = false;

        function initWebSocket() {
            if (ws) ws.close();
            
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    console.log('‚úÖ WebSocket conectado');
                    isWsConnected = true;
                    
                    // Autenticar
                    const token = localStorage.getItem('auth_token');
                    if (token) {
                        ws.send(JSON.stringify({
                            type: 'AUTH',
                            token: token
                        }));
                    }
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('Error procesando mensaje:', error);
                    }
                };
                
                ws.onclose = () => {
                    console.log('üîå WebSocket cerrado');
                    isWsConnected = false;
                    setTimeout(initWebSocket, 3000);
                };
                
                ws.onerror = (error) => {
                    console.error('‚ùå Error en WebSocket:', error);
                };
                
            } catch (error) {
                console.error('Error inicializando WebSocket:', error);
            }
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'AUTH_SUCCESS':
                    currentUser = data.user;
                    console.log('‚úÖ Usuario autenticado:', currentUser.username);
                    loadVideos();
                    loadRecentMessages();
                    requestOnlineCount();
                    break;
                    
                case 'NEW_MESSAGE':
                    handleNewMessage(data.message);
                    break;
                    
                case 'USER_TYPING':
                    handleUserTyping(data);
                    break;
                    
                case 'USER_STOPPED_TYPING':
                    if (data.userId !== currentUser?.id) {
                        document.getElementById('userTyping').textContent = '';
                    }
                    break;
                    
                case 'ONLINE_COUNT':
                    onlineUsers = data.count;
                    document.getElementById('onlineCount').textContent = onlineUsers;
                    break;
                    
                case 'RECENT_MESSAGES':
                    displayRecentMessages(data.messages);
                    break;
                    
                case 'VIDEO_UPLOADED':
                    if (data.video) addVideoToGrid(data.video);
                    break;
                    
                case 'VIDEO_DELETED':
                    removeVideoFromGrid(data.videoId);
                    break;
                    
                case 'VIDEO_LIKE_UPDATE':
                    updateVideoLikes(data.videoId, data.likes, data.dislikes);
                    break;
                    
                case 'VIDEO_VIEW_UPDATE':
                    updateVideoViews(data.videoId, data.views);
                    break;
                    
                case 'NEW_COMMENT':
                    if (currentVideo && currentVideo.id === data.videoId) {
                        addCommentToVideo(data.comment);
                    }
                    break;
            }
        }

        // ============================================
        // MANEJADORES DE WEBSOCKET
        // ============================================
        function handleNewMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                const messageDiv = createMessageElement(message);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Incrementar contador de mensajes no le√≠dos si no est√° en la p√°gina de chat
                if (!document.getElementById('chatPage').classList.contains('active')) {
                    unreadMessages++;
                    updateUnreadBadge();
                }
            }
        }

        function handleUserTyping(data) {
            if (data.userId !== currentUser?.id) {
                const actions = {
                    'typing': 'est√° escribiendo...',
                    'uploading_image': 'est√° subiendo una imagen...',
                    'uploading_video': 'est√° subiendo un video...'
                };
                document.getElementById('userTyping').textContent = 
                    `${data.username} ${actions[data.action] || 'est√° escribiendo...'}`;
            }
        }

        // ============================================
        // AUTENTICACI√ìN
        // ============================================
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            if (!token || !userData) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(userData);
                initWebSocket();
                loadVideos();
            } catch (error) {
                console.error('Error en autenticaci√≥n:', error);
                window.location.href = '/login.html';
            }
        }

        // ============================================
        // NAVEGACI√ìN ENTRE P√ÅGINAS
        // ============================================
        function goHome() {
            showPage('home');
        }

        function showUploadPage() {
            showPage('upload');
            resetUploadForm();
        }

        function showChatPage() {
            showPage('chat');
            unreadMessages = 0;
            updateUnreadBadge();
            scrollToBottom();
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId + 'Page').classList.add('active');
            
            // Mostrar/ocultar header principal
            const appHeader = document.getElementById('appHeader');
            if (pageId === 'home') {
                appHeader.classList.remove('hidden');
            } else {
                appHeader.classList.add('hidden');
            }
            
            // Cerrar modal de video si est√° abierto
            if (pageId !== 'home') {
                closeVideoModal();
            }
        }

        // ============================================
        // SISTEMA DE VIDEOS
        // ============================================
        async function loadVideos() {
            try {
                const response = await fetch(`${API_BASE}/api/videos`);
                if (response.ok) {
                    const data = await response.json();
                    renderVideosGrid(data.videos || []);
                }
            } catch (error) {
                console.error('Error cargando videos:', error);
            }
        }

        function renderVideosGrid(videos) {
            const grid = document.getElementById('videosGrid');
            const loading = document.getElementById('videosLoading');
            const emptyState = document.getElementById('noVideos');
            
            loading.style.display = 'none';
            
            if (!videos || videos.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            grid.innerHTML = '';
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card fade-in-up';
                card.dataset.videoId = video.id;
                
                const duration = video.duration ? formatDuration(video.duration) : '0:00';
                const thumbnailUrl = video.thumbnail_url || 
                    'https://placehold.co/180x100/141414/e50914?text=Video';
                
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${thumbnailUrl}" alt="${video.title}" loading="lazy"
                             onerror="this.onerror=null;this.src='https://placehold.co/180x100/141414/e50914?text=Video'">
                        <span class="video-duration">${duration}</span>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => playVideo(video));
                grid.appendChild(card);
            });
        }

        function addVideoToGrid(video) {
            const grid = document.getElementById('videosGrid');
            const emptyState = document.getElementById('noVideos');
            
            if (emptyState.style.display === 'block') {
                emptyState.style.display = 'none';
            }
            
            const card = document.createElement('div');
            card.className = 'video-card fade-in-up';
            card.dataset.videoId = video.id;
            
            const duration = video.duration ? formatDuration(video.duration) : '0:00';
            const thumbnailUrl = video.thumbnail_url || 
                'https://placehold.co/180x100/141414/e50914?text=Video';
            
            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${thumbnailUrl}" alt="${video.title}" loading="lazy"
                         onerror="this.onerror=null;this.src='https://placehold.co/180x100/141414/e50914?text=Video'">
                    <span class="video-duration">${duration}</span>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                </div>
            `;
            
            card.addEventListener('click', () => playVideo(video));
            grid.prepend(card);
        }

        function removeVideoFromGrid(videoId) {
            const card = document.querySelector(`.video-card[data-video-id="${videoId}"]`);
            if (card) card.remove();
            
            const grid = document.getElementById('videosGrid');
            if (grid.children.length === 0) {
                document.getElementById('noVideos').style.display = 'block';
            }
        }

        function updateVideoLikes(videoId, likes, dislikes) {
            if (currentVideo && currentVideo.id === videoId) {
                currentVideo.likes = likes;
                currentVideo.dislikes = dislikes;
            }
        }

        function updateVideoViews(videoId, views) {
            if (currentVideo && currentVideo.id === videoId) {
                currentVideo.views = views;
            }
        }

        // ============================================
        // REPRODUCTOR DE VIDEO
        // ============================================
        async function playVideo(video) {
            currentVideo = video;
            
            const modal = document.getElementById('videoModal');
            modal.style.display = 'block';
            
            const player = document.getElementById('videoPlayer');
            player.src = video.video_url || `${API_BASE}${video.video_path}`;
            
            // Registrar vista
            try {
                await fetch(`${API_BASE}/api/videos/${video.id}/view`, { method: 'POST' });
            } catch (error) {
                console.log('Error contando vista:', error);
            }
            
            // Cargar detalles
            loadVideoDetails(video.id);
        }

        async function loadVideoDetails(videoId) {
            try {
                const response = await fetch(`${API_BASE}/api/videos/${videoId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    renderVideoDetails(data.video);
                }
            } catch (error) {
                console.error('Error cargando detalles:', error);
            }
        }

        function renderVideoDetails(video) {
            const detailsDiv = document.getElementById('videoDetails');
            
            detailsDiv.innerHTML = `
                <h1 class="video-title-large">${video.title}</h1>
                
                <div class="video-actions-compact">
                    <button class="video-action-button download" onclick="downloadCurrentVideo()">
                        <div class="video-action-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                        </div>
                        <div>
                            <div class="video-action-label">Descargar</div>
                        </div>
                    </button>
                </div>
            `;
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
            
            const player = document.getElementById('videoPlayer');
            if (player) {
                player.pause();
                player.src = '';
            }
            
            currentVideo = null;
        }

        async function downloadCurrentVideo() {
            if (!currentVideo) return;
            
            try {
                const videoUrl = currentVideo.video_url || `${API_BASE}${currentVideo.video_path}`;
                const response = await fetch(videoUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                const safeTitle = currentVideo.title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                const filename = `${safeTitle || 'video'}.mp4`;
                
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showNotification('‚úÖ Descarga iniciada');
            } catch (error) {
                console.error('Error descargando video:', error);
                showNotification('Error al descargar el video', 'error');
            }
        }

        // ============================================
        // SISTEMA DE UPLOAD
        // ============================================
        function setupUploadListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const videoFileInput = document.getElementById('videoFile');
            const submitUploadBtn = document.getElementById('submitUpload');
            const cancelUploadBtn = document.getElementById('cancelUpload');
            
            uploadArea.addEventListener('click', () => {
                videoFileInput.click();
            });
            
            videoFileInput.addEventListener('change', handleFileSelect);
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-red)';
                uploadArea.style.backgroundColor = 'rgba(255, 0, 0, 0.05)';
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                uploadArea.style.backgroundColor = 'transparent';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                uploadArea.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length > 0) {
                    videoFileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: { files: e.dataTransfer.files } });
                }
            });
            
            submitUploadBtn.addEventListener('click', uploadVideo);
            cancelUploadBtn.addEventListener('click', goHome);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const maxSize = 500 * 1024 * 1024;
            const fileExtension = file.name.toLowerCase().split('.').pop();
            const validExtensions = ['mp4', 'webm', 'ogg', 'mov', 'mkv', 'avi'];
            
            if (file.size > maxSize) {
                showNotification('El video es demasiado grande (m√°ximo 500MB)', 'error');
                return;
            }
            
            if (!validExtensions.includes(fileExtension)) {
                showNotification('Formato no v√°lido', 'error');
                return;
            }
            
            const fileList = document.getElementById('uploadFileList');
            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            
            fileList.innerHTML = `
                <div class="upload-file-item">
                    <div class="file-info">
                        <i class="fas fa-file-video file-icon"></i>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${fileSizeMB} MB ‚Ä¢ Listo para subir</div>
                        </div>
                    </div>
                    <button class="file-remove" onclick="removeSelectedFile()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            fileList.style.display = 'block';
            document.getElementById('submitUpload').disabled = false;
        }

        function removeSelectedFile() {
            document.getElementById('videoFile').value = '';
            document.getElementById('uploadFileList').innerHTML = '';
            document.getElementById('uploadFileList').style.display = 'none';
            document.getElementById('submitUpload').disabled = true;
        }

        function resetUploadForm() {
            document.getElementById('videoFile').value = '';
            document.getElementById('uploadFileList').innerHTML = '';
            document.getElementById('uploadFileList').style.display = 'none';
            document.getElementById('progressContainer').innerHTML = '';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('submitUpload').disabled = true;
        }

        async function uploadVideo() {
            const fileInput = document.getElementById('videoFile');
            
            if (!fileInput.files[0]) {
                showNotification('Selecciona un video primero', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', fileInput.files[0]);
            
            const submitBtn = document.getElementById('submitUpload');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Subiendo...';
            
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.innerHTML = `
                <div class="progress-item">
                    <div class="progress-header">
                        <div class="progress-filename">${fileInput.files[0].name}</div>
                        <div class="progress-percentage">0%</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="progress-status">
                        <span>Iniciando subida...</span>
                        <span class="progress-speed">0 KB/s</span>
                    </div>
                </div>
            `;
            progressContainer.style.display = 'block';
            
            const progressBar = progressContainer.querySelector('.progress-bar');
            const progressPercent = progressContainer.querySelector('.progress-percentage');
            const progressStatus = progressContainer.querySelector('.progress-status span:first-child');
            const progressSpeed = progressContainer.querySelector('.progress-speed');
            
            try {
                const token = localStorage.getItem('auth_token');
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        progressBar.style.width = `${percentComplete}%`;
                        progressPercent.textContent = `${percentComplete}%`;
                        
                        const speed = event.loaded / 1024;
                        progressSpeed.textContent = `${Math.round(speed)} KB/s`;
                        progressStatus.textContent = 'Subiendo...';
                    }
                });
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        progressBar.classList.add('progress-bar-success');
                        progressStatus.textContent = '‚úÖ Video subido exitosamente';
                        
                        setTimeout(() => {
                            showNotification('Video subido exitosamente');
                            goHome();
                        }, 1000);
                    } else {
                        progressBar.classList.add('progress-bar-error');
                        progressStatus.textContent = '‚ùå Error al subir video';
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Subir video';
                    }
                };
                
                xhr.onerror = function() {
                    progressBar.classList.add('progress-bar-error');
                    progressStatus.textContent = '‚ùå Error de conexi√≥n';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Subir video';
                };
                
                xhr.open('POST', `${API_BASE}/api/videos/upload`);
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.send(formData);
                
            } catch (error) {
                console.error('Error subiendo video:', error);
                showNotification('Error al subir video', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Subir video';
            }
        }

        // ============================================
        // SISTEMA DE CHAT
        // ============================================
        function createMessageElement(message) {
            const div = document.createElement('div');
            div.className = `message ${message.user_id === currentUser.id ? 'sent' : 'received'}`;
            
            let content = `
                <div class="message-header">${message.username}</div>
                <div class="message-content">${message.content}</div>
                <div class="message-info">
                    <span class="message-time">${getTimeAgo(message.created_at)}</span>
                </div>
            `;
            
            if (message.media_type === 'image' && message.media_url) {
                content = `
                    <div class="message-header">${message.username}</div>
                    <img src="${message.media_url}" class="message-image" onclick="openMedia('${message.media_url}')">
                    ${message.content ? `<div class="message-content">${message.content}</div>` : ''}
                    <div class="message-info">
                        <span class="message-time">${getTimeAgo(message.created_at)}</span>
                    </div>
                `;
            } else if (message.media_type === 'video' && message.media_url) {
                content = `
                    <div class="message-header">${message.username}</div>
                    <video class="message-video" controls onclick="openMedia('${message.media_url}')">
                        <source src="${message.media_url}" type="video/mp4">
                    </video>
                    ${message.content ? `<div class="message-content">${message.content}</div>` : ''}
                    <div class="message-info">
                        <span class="message-time">${getTimeAgo(message.created_at)}</span>
                    </div>
                `;
            }
            
            div.innerHTML = content;
            return div;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message && !isTyping) return;
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'MESSAGE',
                    content: message,
                    user_id: currentUser.id,
                    username: currentUser.username
                }));
                
                input.value = '';
                
                // Notificar que dej√≥ de escribir
                if (isTyping) {
                    isTyping = false;
                    ws.send(JSON.stringify({
                        type: 'STOPPED_TYPING',
                        user_id: currentUser.id
                    }));
                }
            }
        }

        function onTyping() {
            const input = document.getElementById('chatInput');
            
            if (!isTyping && input.value.trim()) {
                isTyping = true;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'TYPING',
                        user_id: currentUser.id,
                        username: currentUser.username,
                        action: 'typing'
                    }));
                }
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (isTyping) {
                    isTyping = false;
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'STOPPED_TYPING',
                            user_id: currentUser.id
                        }));
                    }
                }
            }, 1000);
        }

        function toggleMediaOptions() {
            const options = document.getElementById('mediaOptions');
            options.classList.toggle('active');
        }

        function attachImage() {
            document.getElementById('imageInput').click();
        }

        function attachVideo() {
            document.getElementById('videoInput').click();
        }

        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function updateUnreadBadge() {
            const badge = document.getElementById('unreadBadge');
            if (unreadMessages > 0) {
                badge.textContent = unreadMessages > 99 ? '99+' : unreadMessages;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
        }

        function loadRecentMessages() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'GET_RECENT_MESSAGES'
                }));
            }
        }

        function displayRecentMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                chatMessages.innerHTML = '';
                messages.forEach(message => {
                    const messageDiv = createMessageElement(message);
                    chatMessages.appendChild(messageDiv);
                });
                scrollToBottom();
            }
        }

        function requestOnlineCount() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'GET_ONLINE_COUNT'
                }));
            }
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Ahora';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} min`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} h`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)} d`;
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function openMedia(url) {
            window.open(url, '_blank');
        }

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupUploadListeners();
            
            // Event listener para typing
            const chatInput = document.getElementById('chatInput');
            if (chatInput) {
                chatInput.addEventListener('input', onTyping);
            }
            
            // Event listeners para media inputs
            document.getElementById('imageInput').addEventListener('change', handleImageSelect);
            document.getElementById('videoInput').addEventListener('change', handleVideoSelect);
            
            // Event listener para cerrar modal de video
            document.getElementById('closeVideoModal').addEventListener('click', closeVideoModal);
            document.getElementById('videoModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('videoModal')) {
                    closeVideoModal();
                }
            });
        });

        async function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 10 * 1024 * 1024) {
                showNotification('La imagen es demasiado grande (m√°ximo 10MB)', 'error');
                return;
            }
            
            // Notificar que est√° subiendo imagen
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'TYPING',
                    user_id: currentUser.id,
                    username: currentUser.username,
                    action: 'uploading_image'
                }));
            }
            
            // Subir archivo
            try {
                const token = localStorage.getItem('auth_token');
                const formData = new FormData();
                formData.append('media', file);
                
                const response = await fetch(`${API_BASE}/api/chat/upload-media`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Enviar mensaje con imagen
                    ws.send(JSON.stringify({
                        type: 'MESSAGE',
                        content: '',
                        user_id: currentUser.id,
                        username: currentUser.username,
                        media_type: 'image',
                        media_url: data.media_url
                    }));
                }
            } catch (error) {
                console.error('Error subiendo imagen:', error);
                showNotification('Error al subir imagen', 'error');
            }
            
            toggleMediaOptions();
        }

        async function handleVideoSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 50 * 1024 * 1024) {
                showNotification('El video es demasiado grande (m√°ximo 50MB)', 'error');
                return;
            }
            
            // Notificar que est√° subiendo video
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'TYPING',
                    user_id: currentUser.id,
                    username: currentUser.username,
                    action: 'uploading_video'
                }));
            }
            
            // Subir archivo
            try {
                const token = localStorage.getItem('auth_token');
                const formData = new FormData();
                formData.append('media', file);
                
                const response = await fetch(`${API_BASE}/api/chat/upload-media`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Enviar mensaje con video
                    ws.send(JSON.stringify({
                        type: 'MESSAGE',
                        content: '',
                        user_id: currentUser.id,
                        username: currentUser.username,
                        media_type: 'video',
                        media_url: data.media_url
                    }));
                }
            } catch (error) {
                console.error('Error subiendo video:', error);
                showNotification('Error al subir video', 'error');
            }
            
            toggleMediaOptions();
        }
    </script>
