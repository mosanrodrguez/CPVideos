<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform - Rojo y Negro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d32f2f; 
            --dark-red: #b71c1c; 
            --light-red: #ff6659;
            --black: #121212; 
            --dark-gray: #1e1e1e; 
            --medium-gray: #2d2d2d;
            --light-gray: #e0e0e0; 
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.5); 
            --border-radius: 12px;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--black); 
            color: var(--white); 
            line-height: 1.6; 
            min-height: 100vh;
        }
        
        /* Pantallas */
        .screen { 
            display: none; 
            min-height: 100vh; 
        }
        
        .screen.active { 
            display: block; 
        }
        
        /* Header principal */
        .main-header { 
            background: var(--dark-gray); 
            padding: 1.5rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: var(--shadow); 
            border-bottom: 3px solid var(--primary-red); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        
        .main-header h1 { 
            font-size: 1.8rem; 
            color: var(--primary-red); 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        
        .upload-button { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.8rem 1.5rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            box-shadow: 0 4px 8px rgba(211, 47, 47, 0.3);
        }
        
        .upload-button:hover { 
            background: var(--dark-red); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(211, 47, 47, 0.4);
        }
        
        /* Grid de videos */
        .video-grid-container { 
            padding: 2rem; 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        
        .video-grid-container h2 { 
            font-size: 1.8rem; 
            margin-bottom: 1.5rem; 
            color: var(--light-gray); 
            font-weight: 600;
        }
        
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 2rem; 
        }
        
        .video-card { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            overflow: hidden; 
            box-shadow: var(--shadow); 
            transition: all 0.3s; 
            cursor: pointer; 
            border: 2px solid transparent; 
        }
        
        .video-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--primary-red); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }
        
        .video-thumbnail { 
            position: relative; 
            width: 100%; 
            height: 200px; 
            overflow: hidden; 
            background: var(--medium-gray); 
        }
        
        .video-thumbnail img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        .video-duration { 
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            background: rgba(0,0,0,0.8); 
            color: var(--white); 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            font-weight: 500;
        }
        
        .video-info { 
            padding: 1.2rem; 
        }
        
        .video-info h3 { 
            font-size: 1.1rem; 
            font-weight: 600;
            margin-bottom: 0.5rem; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }
        
        .video-meta { 
            display: flex; 
            justify-content: space-between; 
            color: var(--light-gray); 
            font-size: 0.85rem; 
        }
        
        /* Pantalla de subida */
        .upload-header { 
            background: var(--dark-gray); 
            padding: 1.5rem 2rem; 
            display: flex; 
            align-items: center; 
            box-shadow: var(--shadow); 
            border-bottom: 3px solid var(--primary-red); 
        }
        
        .upload-header h2 { 
            font-size: 1.5rem; 
            font-weight: 600; 
            color: var(--primary-red); 
            margin-left: 1rem;
        }
        
        .back-button { 
            background: var(--medium-gray); 
            color: var(--white); 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-size: 1.2rem; 
            transition: all 0.3s; 
        }
        
        .back-button:hover { 
            background: var(--primary-red); 
            transform: scale(1.1); 
        }
        
        .upload-container { 
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 0 2rem; 
        }
        
        .upload-area { 
            background: var(--dark-gray); 
            border: 3px dashed var(--primary-red); 
            border-radius: var(--border-radius); 
            padding: 3rem 2rem; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        
        .upload-area:hover { 
            background: var(--medium-gray); 
            border-color: var(--light-red); 
        }
        
        .upload-area i { 
            font-size: 4rem; 
            color: var(--primary-red); 
            margin-bottom: 1.5rem; 
        }
        
        .upload-area h3 { 
            font-size: 1.5rem; 
            margin-bottom: 0.5rem; 
            color: var(--white); 
        }
        
        .upload-area p { 
            color: var(--light-gray); 
            margin-bottom: 1.5rem; 
        }
        
        .select-video-btn { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.8rem 1.8rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s; 
            margin-bottom: 1rem; 
        }
        
        .select-video-btn:hover { 
            background: var(--dark-red); 
            transform: translateY(-2px); 
        }
        
        .file-info { 
            font-size: 0.9rem; 
            color: #aaa; 
        }
        
        .upload-details { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            padding: 2rem; 
            margin-top: 2rem; 
            box-shadow: var(--shadow); 
        }
        
        .upload-progress-container { 
            background: var(--medium-gray); 
            border-radius: 8px; 
            padding: 1.2rem; 
            margin: 1.5rem 0; 
        }
        
        .progress-info { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 0.8rem; 
            font-weight: 500; 
        }
        
        .progress-bar { 
            width: 100%; 
            height: 12px; 
            background: var(--black); 
            border-radius: 6px; 
            overflow: hidden; 
        }
        
        .progress-fill { 
            height: 100%; 
            background: var(--primary-red); 
            border-radius: 6px; 
            width: 0%; 
            transition: width 0.3s; 
        }
        
        .upload-actions { 
            display: flex; 
            justify-content: flex-end; 
            gap: 1rem; 
            margin-top: 1.5rem; 
        }
        
        .cancel-btn { 
            background: transparent; 
            color: var(--light-gray); 
            border: 2px solid var(--medium-gray); 
            padding: 0.8rem 1.5rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        
        .cancel-btn:hover { 
            background: var(--medium-gray); 
            color: var(--white); 
        }
        
        /* Pantalla de reproducción */
        .player-header { 
            background: var(--dark-gray); 
            padding: 1.5rem 2rem; 
            display: flex; 
            align-items: center; 
            box-shadow: var(--shadow); 
            border-bottom: 3px solid var(--primary-red); 
        }
        
        .player-header h2 { 
            font-size: 1.5rem; 
            font-weight: 600; 
            color: var(--primary-red); 
            margin-left: 1rem; 
        }
        
        .player-container { 
            max-width: 1000px; 
            margin: 2rem auto; 
            padding: 0 2rem; 
        }
        
        .video-player-wrapper { 
            background: var(--black); 
            border-radius: var(--border-radius); 
            overflow: hidden; 
            margin-bottom: 2rem; 
            box-shadow: var(--shadow); 
        }
        
        #video-player { 
            width: 100%; 
            max-height: 70vh; 
            display: block; 
        }
        
        .video-info { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            padding: 2rem; 
            box-shadow: var(--shadow); 
        }
        
        .video-info h3 { 
            font-size: 1.6rem; 
            margin-bottom: 1rem; 
            color: var(--white); 
        }
        
        .download-btn { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.9rem 2rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            box-shadow: 0 4px 8px rgba(211, 47, 47, 0.3);
        }
        
        .download-btn:hover { 
            background: var(--dark-red); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(211, 47, 47, 0.4);
        }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-red);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.error {
            background: var(--dark-red);
        }
        
        .notification.success {
            background: #2e7d32;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .video-grid { 
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
                gap: 1.5rem; 
            }
            
            .main-header, .upload-header, .player-header { 
                padding: 1rem; 
            }
            
            .video-grid-container, .upload-container, .player-container { 
                padding: 1rem; 
            }
            
            .upload-area { 
                padding: 2rem 1rem; 
            }
            
            .upload-actions { 
                flex-direction: column; 
            }
            
            .upload-actions button { 
                width: 100%; 
            }
        }
        
        @media (max-width: 480px) {
            .video-grid { 
                grid-template-columns: 1fr; 
            }
            
            .main-header h1 { 
                font-size: 1.4rem; 
            }
            
            .upload-button, .select-video-btn, .download-btn { 
                padding: 0.7rem 1.2rem; 
                font-size: 0.9rem; 
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="main-screen" class="screen active">
        <header class="main-header">
            <h1><i class="fas fa-play-circle"></i> Video Platform</h1>
            <button id="upload-btn" class="upload-button">
                <i class="fas fa-upload"></i> Subir Video
            </button>
        </header>
        
        <main class="video-grid-container">
            <h2>Videos Recientes</h2>
            <div id="video-grid" class="video-grid">
                <div class="video-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 4rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                    <p>Cargando videos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Pantalla de Subida de Video -->
    <div id="upload-screen" class="screen">
        <header class="upload-header">
            <button id="back-from-upload-btn" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Subir Video</h2>
        </header>
        
        <div class="upload-container">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Arrastra y suelta tu video aquí</h3>
                <p>o haz clic para seleccionar</p>
                <input type="file" id="video-input" accept="video/*" style="display: none;">
                <button id="select-video-btn" class="select-video-btn">Seleccionar Video</button>
                <p class="file-info">Formatos: MP4, AVI, MOV, MKV, WEBM (Max. 100MB)</p>
            </div>
            
            <div id="upload-details" class="upload-details" style="display: none;">
                <h3 id="upload-title">Preparando subida...</h3>
                
                <div class="upload-progress-container">
                    <div class="progress-info">
                        <span id="progress-text">0%</span>
                        <span id="upload-speed">0 KB/s</span>
                    </div>
                    <div class="progress-bar">
                        <div id="upload-progress" class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="upload-actions">
                    <button id="cancel-upload-btn" class="cancel-btn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de Reproducción -->
    <div id="player-screen" class="screen">
        <header class="player-header">
            <button id="close-player-btn" class="back-button">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="player-title">Reproduciendo Video</h2>
        </header>
        
        <div class="player-container">
            <div class="video-player-wrapper">
                <video id="video-player" controls autoplay>
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
            
            <div class="video-info">
                <h3 id="video-player-title">Título del Video</h3>
                <div class="video-meta">
                    <span id="video-duration"><i class="fas fa-clock"></i> 0:00</span>
                    <span id="video-upload-date"><i class="fas fa-calendar-alt"></i> Hoy</span>
                    <span id="video-views"><i class="fas fa-eye"></i> 0 vistas</span>
                </div>
                
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i> Descargar Video
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Variables globales
        let videos = [];
        let selectedFile = null;
        let uploadInProgress = false;
        let uploadStartTime = null;
        let currentUploadXHR = null;
        let socket = null;
        
        // Elementos del DOM
        const mainScreen = document.getElementById('main-screen');
        const uploadScreen = document.getElementById('upload-screen');
        const playerScreen = document.getElementById('player-screen');
        const videoGrid = document.getElementById('video-grid');
        
        // Botones de navegación
        const uploadBtn = document.getElementById('upload-btn');
        const backFromUploadBtn = document.getElementById('back-from-upload-btn');
        const closePlayerBtn = document.getElementById('close-player-btn');
        
        // Elementos de subida
        const videoInput = document.getElementById('video-input');
        const selectVideoBtn = document.getElementById('select-video-btn');
        const uploadArea = document.getElementById('upload-area');
        const uploadDetails = document.getElementById('upload-details');
        const uploadTitle = document.getElementById('upload-title');
        const cancelUploadBtn = document.getElementById('cancel-upload-btn');
        const uploadProgress = document.getElementById('upload-progress');
        const progressText = document.getElementById('progress-text');
        const uploadSpeed = document.getElementById('upload-speed');
        
        // Elementos de reproducción
        const videoPlayer = document.getElementById('video-player');
        const videoPlayerTitle = document.getElementById('video-player-title');
        const playerTitle = document.getElementById('player-title');
        const videoDuration = document.getElementById('video-duration');
        const videoUploadDate = document.getElementById('video-upload-date');
        const videoViews = document.getElementById('video-views');
        const downloadBtn = document.getElementById('download-btn');
        
        // ==================== FUNCIONES PRINCIPALES ====================
        
        // Función para cambiar entre pantallas
        function switchScreen(screenName) {
            console.log('Cambiando a pantalla:', screenName);
            
            // Ocultar todas las pantallas
            mainScreen.classList.remove('active');
            uploadScreen.classList.remove('active');
            playerScreen.classList.remove('active');
            
            // Mostrar la pantalla seleccionada
            if (screenName === 'main') {
                mainScreen.classList.add('active');
                resetUploadForm();
                loadVideos();
            } else if (screenName === 'upload') {
                uploadScreen.classList.add('active');
            } else if (screenName === 'player') {
                playerScreen.classList.add('active');
            }
        }
        
        // Cargar videos desde el servidor
        async function loadVideos() {
            try {
                console.log('Cargando videos...');
                const response = await fetch('/api/videos');
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                videos = await response.json();
                console.log('Videos cargados:', videos.length);
                renderVideoGrid();
            } catch (error) {
                console.error('Error cargando videos:', error);
                showNotification('Error al cargar videos', 'error');
                videoGrid.innerHTML = `
                    <div class="video-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 4rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                        <p>Error al cargar los videos</p>
                        <button onclick="loadVideos()" class="upload-button" style="margin-top: 1rem;">
                            <i class="fas fa-redo"></i> Reintentar
                        </button>
                    </div>
                `;
            }
        }
        
        // Renderizar la cuadrícula de videos
        function renderVideoGrid() {
            console.log('Renderizando', videos.length, 'videos');
            
            if (videos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="video-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 4rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                        <p>No hay videos disponibles</p>
                        <p>¡Sube el primero tocando el botón "Subir Video"!</p>
                    </div>
                `;
                return;
            }
            
            videoGrid.innerHTML = videos.map(video => `
                <div class="video-card" data-id="${video.id}">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail || 'https://placehold.co/400x225/d32f2f/000000?text=Video'}" 
                             alt="${video.title}"
                             onerror="this.src='https://placehold.co/400x225/d32f2f/000000?text=Thumbnail'">
                        <span class="video-duration">${video.duration || '0:00'}</span>
                    </div>
                    <div class="video-info">
                        <h3>${video.title || 'Video sin título'}</h3>
                        <div class="video-meta">
                            <span>${video.size || '0 MB'}</span>
                            <span>${formatDate(video.uploaded_at)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Agregar event listeners a los videos
            document.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-id');
                    openVideoPlayer(videoId);
                });
            });
        }
        
        // Abrir reproductor de video
        async function openVideoPlayer(videoId) {
            try {
                console.log('Abriendo video ID:', videoId);
                const response = await fetch(`/api/videos/${videoId}`);
                
                if (!response.ok) {
                    throw new Error('Video no encontrado');
                }
                
                const video = await response.json();
                
                // Configurar el reproductor
                videoPlayer.src = video.url;
                videoPlayerTitle.textContent = video.title;
                playerTitle.textContent = `Reproduciendo: ${video.title}`;
                
                // Configurar metadatos
                videoDuration.innerHTML = `<i class="fas fa-clock"></i> ${video.duration || '0:00'}`;
                videoUploadDate.innerHTML = `<i class="fas fa-calendar-alt"></i> ${formatDate(video.uploaded_at)}`;
                videoViews.innerHTML = `<i class="fas fa-eye"></i> ${video.views || 0} vistas`;
                
                // Configurar botón de descarga
                downloadBtn.onclick = () => {
                    window.open(`/api/videos/${videoId}/download`, '_blank');
                };
                
                // Cambiar a pantalla de reproducción
                switchScreen('player');
                
            } catch (error) {
                console.error('Error abriendo video:', error);
                showNotification('Error al cargar el video', 'error');
            }
        }
        
        // ==================== FUNCIONES DE SUBIDA ====================
        
        // Manejar selección de video
        function handleVideoSelect(file) {
            console.log('Video seleccionado:', file.name);
            
            // Validar que sea un video
            if (!file.type.startsWith('video/')) {
                showNotification('Por favor selecciona un archivo de video', 'error');
                return;
            }
            
            // Validar tamaño (máximo 100MB)
            const maxSize = 100 * 1024 * 1024; // 100MB
            if (file.size > maxSize) {
                showNotification('El video es demasiado grande. Máximo 100MB.', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Mostrar detalles de subida
            uploadDetails.style.display = 'block';
            uploadTitle.textContent = `Subiendo: ${file.name}`;
            
            // Iniciar subida
            uploadVideo(file);
        }
        
        // Subir video al servidor
        function uploadVideo(file) {
            if (uploadInProgress) {
                showNotification('Ya hay una subida en progreso', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', file);
            
            // Crear XMLHttpRequest para monitorear progreso
            currentUploadXHR = new XMLHttpRequest();
            uploadInProgress = true;
            uploadStartTime = Date.now();
            
            // Monitorear progreso
            currentUploadXHR.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    
                    // Actualizar barra de progreso
                    uploadProgress.style.width = `${percentComplete}%`;
                    progressText.textContent = `${percentComplete}%`;
                    
                    // Calcular velocidad de subida
                    const elapsedTime = (Date.now() - uploadStartTime) / 1000; // segundos
                    const speed = e.loaded / elapsedTime; // bytes por segundo
                    
                    if (speed > 1024 * 1024) {
                        uploadSpeed.textContent = `${(speed / (1024 * 1024)).toFixed(1)} MB/s`;
                    } else if (speed > 1024) {
                        uploadSpeed.textContent = `${(speed / 1024).toFixed(1)} KB/s`;
                    } else {
                        uploadSpeed.textContent = `${Math.round(speed)} B/s`;
                    }
                }
            });
            
            // Manejar respuesta
            currentUploadXHR.addEventListener('load', () => {
                uploadInProgress = false;
                
                if (currentUploadXHR.status === 200) {
                    try {
                        const response = JSON.parse(currentUploadXHR.responseText);
                        console.log('Subida exitosa:', response);
                        
                        // Mostrar progreso completo
                        uploadProgress.style.width = '100%';
                        progressText.textContent = '100%';
                        uploadSpeed.textContent = 'Completado';
                        
                        showNotification(`Video "${response.filename}" subido exitosamente`, 'success');
                        
                        // Esperar 2 segundos y volver a la pantalla principal
                        setTimeout(() => {
                            switchScreen('main');
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Error parseando respuesta:', error);
                        showNotification('Error procesando la respuesta del servidor', 'error');
                    }
                } else {
                    console.error('Error en subida:', currentUploadXHR.status, currentUploadXHR.statusText);
                    showNotification(`Error subiendo el video: ${currentUploadXHR.statusText}`, 'error');
                }
            });
            
            // Manejar error
            currentUploadXHR.addEventListener('error', () => {
                uploadInProgress = false;
                console.error('Error de conexión en subida');
                showNotification('Error de conexión al subir el video', 'error');
            });
            
            // Manejar cancelación
            currentUploadXHR.addEventListener('abort', () => {
                uploadInProgress = false;
                console.log('Subida cancelada');
                showNotification('Subida cancelada', 'error');
            });
            
            // Iniciar subida
            currentUploadXHR.open('POST', '/api/upload');
            currentUploadXHR.send(formData);
            
            console.log('Subida iniciada para:', file.name);
        }
        
        // Cancelar subida
        function cancelUpload() {
            if (uploadInProgress && currentUploadXHR) {
                if (confirm('¿Estás seguro de que quieres cancelar la subida?')) {
                    currentUploadXHR.abort();
                    switchScreen('main');
                }
            } else {
                switchScreen('main');
            }
        }
        
        // Reiniciar formulario de subida
        function resetUploadForm() {
            selectedFile = null;
            uploadInProgress = false;
            uploadStartTime = null;
            currentUploadXHR = null;
            
            if (videoInput) videoInput.value = '';
            if (uploadDetails) uploadDetails.style.display = 'none';
            if (uploadProgress) uploadProgress.style.width = '0%';
            if (progressText) progressText.textContent = '0%';
            if (uploadSpeed) uploadSpeed.textContent = '0 KB/s';
            if (uploadTitle) uploadTitle.textContent = 'Preparando subida...';
        }
        
        // ==================== WEB SOCKETS ====================
        
        function setupWebSocket() {
            try {
                socket = io();
                
                socket.on('connect', () => {
                    console.log('Conectado al servidor WebSocket');
                });
                
                socket.on('video-uploaded', (data) => {
                    console.log('Nuevo video subido:', data);
                    showNotification(`Nuevo video: "${data.title}"`, 'success');
                    
                    // Recargar videos si estamos en la pantalla principal
                    if (mainScreen.classList.contains('active')) {
                        loadVideos();
                    }
                });
                
                socket.on('video-processed', (data) => {
                    console.log('Video procesado:', data);
                    
                    // Recargar videos para mostrar miniatura y duración
                    if (mainScreen.classList.contains('active')) {
                        loadVideos();
                    }
                });
                
                socket.on('disconnect', () => {
                    console.log('Desconectado del servidor WebSocket');
                });
                
            } catch (error) {
                console.error('Error configurando WebSocket:', error);
            }
        }
        
        // ==================== FUNCIONES DE UTILIDAD ====================
        
        // Mostrar notificación
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Eliminar después de 5 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
        
        // Formatear fecha
        function formatDate(dateString) {
            if (!dateString) return 'Reciente';
            
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Hoy';
                if (diffDays === 1) return 'Ayer';
                if (diffDays < 7) return `Hace ${diffDays} días`;
                
                return date.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (error) {
                return 'Reciente';
            }
        }
        
        // ==================== CONFIGURACIÓN DE EVENTOS ====================
        
        function setupEventListeners() {
            console.log('Configurando event listeners...');
            
            // Botón de subir video
            if (uploadBtn) {
                uploadBtn.addEventListener('click', () => {
                    console.log('Botón de subir video clickeado');
                    switchScreen('upload');
                });
                console.log('Botón de subir configurado');
            } else {
                console.error('ERROR: Botón #upload-btn no encontrado');
            }
            
            // Botón para volver desde subida
            if (backFromUploadBtn) {
                backFromUploadBtn.addEventListener('click', () => {
                    console.log('Botón de volver clickeado');
                    cancelUpload();
                });
            }
            
            // Botón para cerrar reproductor
            if (closePlayerBtn) {
                closePlayerBtn.addEventListener('click', () => {
                    console.log('Cerrando reproductor');
                    videoPlayer.pause();
                    videoPlayer.src = '';
                    switchScreen('main');
                });
            }
            
            // Botón para seleccionar video
            if (selectVideoBtn) {
                selectVideoBtn.addEventListener('click', () => {
                    console.log('Botón de seleccionar video clickeado');
                    videoInput.click();
                });
            }
            
            // Área de subida
            if (uploadArea) {
                uploadArea.addEventListener('click', () => {
                    console.log('Área de subida clickeada');
                    videoInput.click();
                });
                
                // Drag & drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.style.borderColor = 'var(--light-red)';
                    uploadArea.style.backgroundColor = 'var(--medium-gray)';
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.style.borderColor = 'var(--primary-red)';
                    uploadArea.style.backgroundColor = 'var(--dark-gray)';
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.style.borderColor = 'var(--primary-red)';
                    uploadArea.style.backgroundColor = 'var(--dark-gray)';
                    
                    if (e.dataTransfer.files.length > 0) {
                        const file = e.dataTransfer.files[0];
                        console.log('Archivo arrastrado:', file.name);
                        handleVideoSelect(file);
                    }
                });
            }
            
            // Input de archivo
            if (videoInput) {
                videoInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        const file = e.target.files[0];
                        console.log('Archivo seleccionado:', file.name);
                        handleVideoSelect(file);
                    }
                });
            }
            
            // Botón de cancelar subida
            if (cancelUploadBtn) {
                cancelUploadBtn.addEventListener('click', cancelUpload);
            }
            
            console.log('Event listeners configurados correctamente');
        }
        
        // ==================== INICIALIZACIÓN ====================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM completamente cargado');
            
            // Configurar eventos
            setupEventListeners();
            
            // Configurar WebSocket
            setupWebSocket();
            
            // Cargar videos iniciales
            loadVideos();
            
            // Mostrar mensaje de bienvenida
            setTimeout(() => {
                console.log('Aplicación inicializada correctamente');
            }, 500);
        });
        
        // Manejar errores no capturados
        window.onerror = function(msg, url, line) {
            console.error('Error no capturado:', msg, 'en', url, 'línea', line);
            return true;
        };
    </script>
</body>
