<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPVideos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d32f2f; 
            --dark-red: #b71c1c; 
            --light-red: #ff6659;
            --black: #121212; 
            --dark-gray: #1e1e1e; 
            --medium-gray: #2d2d2d;
            --light-gray: #e0e0e0; 
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.5); 
            --border-radius: 12px;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--black); 
            color: var(--white); 
            line-height: 1.6; 
            min-height: 100vh;
        }
        
        /* Pantallas */
        .screen { 
            display: none; 
            min-height: 100vh; 
        }
        
        .screen.active { 
            display: block; 
        }
        
        /* Header principal */
        .main-header { 
            background: var(--dark-gray); 
            padding: 1.5rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: var(--shadow); 
            border-bottom: 3px solid var(--primary-red); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        
        .main-header h1 { 
            font-size: 1.8rem; 
            color: var(--primary-red); 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        
        .upload-button { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.8rem 1.5rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            box-shadow: 0 4px 8px rgba(211, 47, 47, 0.3);
        }
        
        .upload-button:hover { 
            background: var(--dark-red); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(211, 47, 47, 0.4);
        }
        
        /* Grid de videos */
        .video-grid-container { 
            padding: 2rem; 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        
        .video-grid-container h2 { 
            font-size: 1.8rem; 
            margin-bottom: 1.5rem; 
            color: var(--light-gray); 
            font-weight: 600;
        }
        
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 2rem; 
        }
        
        .video-card { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            overflow: hidden; 
            box-shadow: var(--shadow); 
            transition: all 0.3s; 
            cursor: pointer; 
            border: 2px solid transparent; 
        }
        
        .video-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--primary-red); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }
        
        .video-thumbnail { 
            position: relative; 
            width: 100%; 
            height: 200px; 
            overflow: hidden; 
            background: var(--medium-gray); 
        }
        
        .video-thumbnail img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        .video-duration { 
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            background: rgba(0,0,0,0.8); 
            color: var(--white); 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            font-weight: 500;
        }
        
        .video-info { 
            padding: 1.2rem; 
        }
        
        .video-info h3 { 
            font-size: 1.1rem; 
            font-weight: 600;
            margin-bottom: 0.5rem; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }
        
        .video-meta { 
            display: flex; 
            justify-content: space-between; 
            color: var(--light-gray); 
            font-size: 0.85rem; 
        }
        
        /* Pantalla de subida */
        .upload-header { 
            background: var(--dark-gray); 
            padding: 1.5rem 2rem; 
            display: flex; 
            align-items: center; 
            box-shadow: var(--shadow); 
            border-bottom: 3px solid var(--primary-red); 
        }
        
        .upload-header h2 { 
            font-size: 1.5rem; 
            font-weight: 600; 
            color: var(--primary-red); 
            margin-left: 1rem;
        }
        
        .back-button { 
            background: var(--medium-gray); 
            color: var(--white); 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-size: 1.2rem; 
            transition: all 0.3s; 
        }
        
        .back-button:hover { 
            background: var(--primary-red); 
            transform: scale(1.1); 
        }
        
        .upload-container { 
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 0 2rem; 
        }
        
        .upload-area { 
            background: var(--dark-gray); 
            border: 3px dashed var(--primary-red); 
            border-radius: var(--border-radius); 
            padding: 3rem 2rem; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        
        .upload-area:hover { 
            background: var(--medium-gray); 
            border-color: var(--light-red); 
        }
        
        .upload-area i { 
            font-size: 4rem; 
            color: var(--primary-red); 
            margin-bottom: 1.5rem; 
        }
        
        .upload-area h3 { 
            font-size: 1.5rem; 
            margin-bottom: 0.5rem; 
            color: var(--white); 
        }
        
        .upload-area p { 
            color: var(--light-gray); 
            margin-bottom: 1.5rem; 
        }
        
        .select-video-btn { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.8rem 1.8rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s; 
            margin-bottom: 1rem; 
        }
        
        .select-video-btn:hover { 
            background: var(--dark-red); 
            transform: translateY(-2px); 
        }
        
        .file-info { 
            font-size: 0.9rem; 
            color: #aaa; 
        }
        
        .upload-details { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            padding: 2rem; 
            margin-top: 2rem; 
            box-shadow: var(--shadow); 
        }
        
        .upload-progress-container { 
            background: var(--medium-gray); 
            border-radius: 8px; 
            padding: 1.2rem; 
            margin: 1.5rem 0; 
        }
        
        .progress-info { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 0.8rem; 
            font-weight: 500; 
        }
        
        .progress-bar { 
            width: 100%; 
            height: 12px; 
            background: var(--black); 
            border-radius: 6px; 
            overflow: hidden; 
        }
        
        .progress-fill { 
            height: 100%; 
            background: var(--primary-red); 
            border-radius: 6px; 
            width: 0%; 
            transition: width 0.3s; 
        }
        
        .upload-actions { 
            display: flex; 
            justify-content: flex-end; 
            gap: 1rem; 
            margin-top: 1.5rem; 
        }
        
        .cancel-btn { 
            background: transparent; 
            color: var(--light-gray); 
            border: 2px solid var(--medium-gray); 
            padding: 0.8rem 1.5rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        
        .cancel-btn:hover { 
            background: var(--medium-gray); 
            color: var(--white); 
        }
        
        /* Pantalla de reproducci√≥n */
        .player-header { 
            background: var(--dark-gray); 
            padding: 1.5rem 2rem; 
            display: flex; 
            align-items: center; 
            box-shadow: var(--shadow); 
            border-bottom: 3px solid var(--primary-red); 
        }
        
        .player-header h2 { 
            font-size: 1.5rem; 
            font-weight: 600; 
            color: var(--primary-red); 
            margin-left: 1rem; 
        }
        
        .player-container { 
            max-width: 1000px; 
            margin: 2rem auto; 
            padding: 0 2rem; 
        }
        
        .video-player-wrapper { 
            background: var(--black); 
            border-radius: var(--border-radius); 
            overflow: hidden; 
            margin-bottom: 2rem; 
            box-shadow: var(--shadow); 
        }
        
        #video-player { 
            width: 100%; 
            max-height: 70vh; 
            display: block; 
        }
        
        .video-info { 
            background: var(--dark-gray); 
            border-radius: var(--border-radius); 
            padding: 2rem; 
            box-shadow: var(--shadow); 
        }
        
        .video-info h3 { 
            font-size: 1.6rem; 
            margin-bottom: 1rem; 
            color: var(--white); 
        }
        
        .download-btn { 
            background: var(--primary-red); 
            color: var(--white); 
            border: none; 
            padding: 0.9rem 2rem; 
            border-radius: var(--border-radius); 
            font-family: 'Poppins', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            box-shadow: 0 4px 8px rgba(211, 47, 47, 0.3);
        }
        
        .download-btn:hover { 
            background: var(--dark-red); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(211, 47, 47, 0.4);
        }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-red);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.error {
            background: var(--dark-red);
        }
        
        .notification.success {
            background: #2e7d32;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .video-grid { 
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
                gap: 1.5rem; 
            }
            
            .main-header, .upload-header, .player-header { 
                padding: 1rem; 
            }
            
            .video-grid-container, .upload-container, .player-container { 
                padding: 1rem; 
            }
            
            .upload-area { 
                padding: 2rem 1rem; 
            }
            
            .upload-actions { 
                flex-direction: column; 
            }
            
            .upload-actions button { 
                width: 100%; 
            }
        }
        
        @media (max-width: 480px) {
            .video-grid { 
                grid-template-columns: 1fr; 
            }
            
            .main-header h1 { 
                font-size: 1.4rem; 
            }
            
            .upload-button, .select-video-btn, .download-btn { 
                padding: 0.7rem 1.2rem; 
                font-size: 0.9rem; 
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="main-screen" class="screen active">
        <header class="main-header">
            <h1><i class="fas fa-play-circle"></i>CPVideos</h1>
            <button id="upload-btn" class="upload-button">
                <i class="fas fa-upload"></i> Subir Video
            </button>
        </header>
        
        <main class="video-grid-container">
            <h2>Videos</h2>
            <div id="video-grid" class="video-grid">
                <div class="video-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 4rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                    <p>Cargando videos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Pantalla de Subida de Video -->
    <div id="upload-screen" class="screen">
        <header class="upload-header">
            <button id="back-from-upload-btn" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Subir Video</h2>
        </header>
        
        <div class="upload-container">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Arrastra y suelta tu video aqu√≠</h3>
                <p>o haz clic para seleccionar</p>
                <input type="file" id="video-input" accept="video/*" style="display: none;">
                <button id="select-video-btn" class="select-video-btn">Seleccionar Video</button>
                <p class="file-info">Formatos: MP4, AVI, MOV, MKV, WEBM (Max. 100MB)</p>
            </div>
            
            <div id="upload-details" class="upload-details" style="display: none;">
                <h3 id="upload-title">Preparando subida...</h3>
                
                <div class="upload-progress-container">
                    <div class="progress-info">
                        <span id="progress-text">0%</span>
                        <span id="upload-speed">0 KB/s</span>
                    </div>
                    <div class="progress-bar">
                        <div id="upload-progress" class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="upload-actions">
                    <button id="cancel-upload-btn" class="cancel-btn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de Reproducci√≥n -->
    <div id="player-screen" class="screen">
        <header class="player-header">
            <button id="close-player-btn" class="back-button">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="player-title">Reproduciendo Video</h2>
        </header>
        
        <div class="player-container">
            <div class="video-player-wrapper">
                <video id="video-player" controls autoplay>
                    Tu navegador no soporta la reproducci√≥n de videos.
                </video>
            </div>
            
            <div class="video-info">
                <h3 id="video-player-title">T√≠tulo del Video</h3>
                <div class="video-meta">
                    <span id="video-duration"><i class="fas fa-clock"></i> 0:00</span>
                    <span id="video-upload-date"><i class="fas fa-calendar-alt"></i> Hoy</span>
                    <span id="video-views"><i class="fas fa-eye"></i> 0 vistas</span>
                </div>
                
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i> Descargar Video
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
<script>
    // ==================== VARIABLES GLOBALES ====================
    let videos = [];
    let selectedFile = null;
    let uploadInProgress = false;
    let uploadStartTime = null;
    let currentUploadXHR = null;
    let socket = null;

    // ==================== ELEMENTOS DEL DOM ====================
    const mainScreen = document.getElementById('main-screen');
    const uploadScreen = document.getElementById('upload-screen');
    const playerScreen = document.getElementById('player-screen');
    const videoGrid = document.getElementById('video-grid');
    
    // Botones de navegaci√≥n
    const uploadBtn = document.getElementById('upload-btn');
    const backFromUploadBtn = document.getElementById('back-from-upload-btn');
    const closePlayerBtn = document.getElementById('close-player-btn');
    
    // Elementos de subida
    const videoInput = document.getElementById('video-input');
    const selectVideoBtn = document.getElementById('select-video-btn');
    const uploadArea = document.getElementById('upload-area');
    const uploadDetails = document.getElementById('upload-details');
    const uploadTitle = document.getElementById('upload-title');
    const cancelUploadBtn = document.getElementById('cancel-upload-btn');
    const uploadProgress = document.getElementById('upload-progress');
    const progressText = document.getElementById('progress-text');
    const uploadSpeed = document.getElementById('upload-speed');
    
    // Elementos de reproducci√≥n
    const videoPlayer = document.getElementById('video-player');
    const videoPlayerTitle = document.getElementById('video-player-title');
    const playerTitle = document.getElementById('player-title');
    const videoDuration = document.getElementById('video-duration');
    const videoUploadDate = document.getElementById('video-upload-date');
    const videoViews = document.getElementById('video-views');
    const downloadBtn = document.getElementById('download-btn');

    // ==================== FUNCIONES PRINCIPALES ====================

    // Funci√≥n para cambiar entre pantallas
    function switchScreen(screenName) {
        console.log('üñ•Ô∏è  Cambiando a pantalla:', screenName);
        
        // Ocultar todas las pantallas
        mainScreen.classList.remove('active');
        uploadScreen.classList.remove('active');
        playerScreen.classList.remove('active');
        
        // Mostrar la pantalla solicitada
        if (screenName === 'main') {
            mainScreen.classList.add('active');
            resetUploadForm();
            loadVideos();
        } else if (screenName === 'upload') {
            uploadScreen.classList.add('active');
        } else if (screenName === 'player') {
            playerScreen.classList.add('active');
        }
    }

    // Cargar videos desde el servidor
    async function loadVideos() {
        try {
            console.log('üì• Cargando videos...');
            const response = await fetch('/api/videos');
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            videos = await response.json();
            console.log(`‚úÖ ${videos.length} videos cargados`);
            renderVideoGrid();
        } catch (error) {
            console.error('‚ùå Error cargando videos:', error);
            showNotification('Error al cargar videos', 'error');
            videoGrid.innerHTML = `
                <div class="video-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 4rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                    <p>Error al cargar los videos</p>
                    <button onclick="loadVideos()" class="upload-button" style="margin-top: 1rem;">
                        <i class="fas fa-redo"></i> Reintentar
                    </button>
                </div>
            `;
        }
    }

    // Renderizar la cuadr√≠cula de videos
    function renderVideoGrid() {
        console.log('üé® Renderizando', videos.length, 'videos');
        
        if (!videos || videos.length === 0) {
            videoGrid.innerHTML = `
                <div class="video-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 4rem; background-color: var(--dark-gray); border-radius: var(--border-radius); color: var(--light-gray);">
                    <p>No hay videos disponibles</p>
                    <p>¬°Sube el primero tocando el bot√≥n "Subir Video"!</p>
                </div>
            `;
            return;
        }
        
        videoGrid.innerHTML = videos.map(video => `
            <div class="video-card" data-id="${video.id}">
                <div class="video-thumbnail">
                    <img src="${video.thumbnail || 'https://placehold.co/400x225/d32f2f/ffffff?text=Video'}" 
                         alt="${video.title}"
                         onerror="this.src='https://placehold.co/400x225/d32f2f/ffffff?text=Thumbnail'">
                    <span class="video-duration">${video.duration || '0:00'}</span>
                </div>
                <div class="video-info">
                    <h3>${video.title || 'Video sin t√≠tulo'}</h3>
                    <div class="video-meta">
                        <span>${video.size || '0 MB'}</span>
                        <span>${formatDate(video.uploaded_at)}</span>
                    </div>
                </div>
            </div>
        `).join('');
        
        // Agregar event listeners a los videos
        document.querySelectorAll('.video-card').forEach(card => {
            card.addEventListener('click', function() {
                const videoId = this.getAttribute('data-id');
                openVideoPlayer(videoId);
            });
        });
    }

    // Abrir reproductor de video - ‚úÖ CORREGIDO
    async function openVideoPlayer(videoId) {
        try {
            console.log('‚ñ∂Ô∏è  Abriendo video ID:', videoId);
            const response = await fetch(`/api/videos/${videoId}`);
            
            if (!response.ok) {
                throw new Error('Video no encontrado');
            }
            
            const video = await response.json();
            
            // ‚úÖ CORRECCI√ìN CR√çTICA: Usar /uploads/ en lugar de video.url
            videoPlayer.src = `/uploads/${video.filename}`;
            videoPlayerTitle.textContent = video.title;
            playerTitle.textContent = `Reproduciendo: ${video.title}`;
            
            // Configurar metadatos
            videoDuration.innerHTML = `<i class="fas fa-clock"></i> ${video.duration || '0:00'}`;
            videoUploadDate.innerHTML = `<i class="fas fa-calendar-alt"></i> ${formatDate(video.uploaded_at)}`;
            videoViews.innerHTML = `<i class="fas fa-eye"></i> ${video.views || 0} vistas`;
            
            // Configurar bot√≥n de descarga
            downloadBtn.onclick = () => {
                window.open(`/api/videos/${videoId}/download`, '_blank');
            };
            
            // Cambiar a pantalla de reproducci√≥n
            switchScreen('player');
            
        } catch (error) {
            console.error('‚ùå Error abriendo video:', error);
            showNotification('Error al cargar el video', 'error');
        }
    }

    // ==================== FUNCIONES DE SUBIDA ====================

    // Manejar selecci√≥n de video
    function handleVideoSelect(file) {
        console.log('üìÑ Video seleccionado:', file.name);
        
        // Validar que sea un video
        if (!file.type.startsWith('video/')) {
            showNotification('Por favor selecciona un archivo de video', 'error');
            return;
        }
        
        // Validar tama√±o (m√°ximo 50MB para Render)
        const maxSize = 50 * 1024 * 1024; // 50MB
        if (file.size > maxSize) {
            showNotification('El video es demasiado grande. M√°ximo 50MB.', 'error');
            return;
        }
        
        selectedFile = file;
        
        // Mostrar detalles de subida
        uploadDetails.style.display = 'block';
        uploadTitle.textContent = `Subiendo: ${file.name}`;
        
        // Iniciar subida
        uploadVideo(file);
    }

    // Subir video al servidor - ‚úÖ CORREGIDO
    function uploadVideo(file) {
        if (uploadInProgress) {
            showNotification('Ya hay una subida en progreso', 'error');
            return;
        }
        
        const formData = new FormData();
        formData.append('video', file);
        
        // Crear XMLHttpRequest para monitorear progreso
        currentUploadXHR = new XMLHttpRequest();
        uploadInProgress = true;
        uploadStartTime = Date.now();
        
        // Monitorear progreso
        currentUploadXHR.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
                const percentComplete = Math.round((e.loaded / e.total) * 100);
                
                // Actualizar barra de progreso
                uploadProgress.style.width = `${percentComplete}%`;
                progressText.textContent = `${percentComplete}%`;
                
                // Calcular velocidad de subida
                const elapsedTime = (Date.now() - uploadStartTime) / 1000; // segundos
                const speed = e.loaded / elapsedTime; // bytes por segundo
                
                if (speed > 1024 * 1024) {
                    uploadSpeed.textContent = `${(speed / (1024 * 1024)).toFixed(1)} MB/s`;
                } else if (speed > 1024) {
                    uploadSpeed.textContent = `${(speed / 1024).toFixed(1)} KB/s`;
                } else {
                    uploadSpeed.textContent = `${Math.round(speed)} B/s`;
                }
            }
        });
        
        // Manejar respuesta
        currentUploadXHR.addEventListener('load', () => {
            uploadInProgress = false;
            
            if (currentUploadXHR.status === 200) {
                try {
                    const response = JSON.parse(currentUploadXHR.responseText);
                    console.log('‚úÖ Subida exitosa:', response);
                    
                    // Mostrar progreso completo
                    uploadProgress.style.width = '100%';
                    progressText.textContent = '100%';
                    uploadSpeed.textContent = '‚úÖ Completado';
                    
                    showNotification(`üéâ Video "${response.title}" subido exitosamente`, 'success');
                    
                    // Esperar 1 segundo y volver a la pantalla principal
                    setTimeout(() => {
                        switchScreen('main');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error parseando respuesta:', error);
                    showNotification('Error procesando la respuesta del servidor', 'error');
                }
            } else {
                console.error('Error en subida:', currentUploadXHR.status, currentUploadXHR.statusText);
                showNotification(`Error subiendo el video: ${currentUploadXHR.statusText}`, 'error');
            }
        });
        
        // Manejar error
        currentUploadXHR.addEventListener('error', () => {
            uploadInProgress = false;
            console.error('Error de conexi√≥n en subida');
            showNotification('üåê Error de conexi√≥n al subir el video', 'error');
        });
        
        // Manejar cancelaci√≥n
        currentUploadXHR.addEventListener('abort', () => {
            uploadInProgress = false;
            console.log('Subida cancelada');
            showNotification('‚èπÔ∏è  Subida cancelada', 'error');
        });
        
        // Iniciar subida
        currentUploadXHR.open('POST', '/api/upload');
        currentUploadXHR.send(formData);
        
        console.log('üì§ Subida iniciada para:', file.name);
    }

    // Mostrar notificaci√≥n
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i>
            ${message}
        `;
        
        document.body.appendChild(notification);
        
        // Eliminar despu√©s de 5 segundos
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }, 5000);
    }

    // Formatear fecha
    function formatDate(dateString) {
        if (!dateString) return 'Reciente';
        
        try {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Hoy';
            if (diffDays === 1) return 'Ayer';
            if (diffDays < 7) return `Hace ${diffDays} d√≠as`;
            
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        } catch (error) {
            return 'Reciente';
        }
    }
