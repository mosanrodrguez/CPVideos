services:
  - type: web
    name: video-converter
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: MAX_RETENTION_MINUTES
        value: "30"
    healthCheckPath: /api/health
    disk:
      name: video-storage
      mountPath: /app
      sizeGB: 5