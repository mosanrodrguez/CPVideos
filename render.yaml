services:
  - type: web
    name: video-platform-pro
    env: node
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg
      npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: data
      mountPath: /data
      sizeGB: 10
    healthCheckPath: /
    autoDeploy: true