<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoConverter FFmpeg | Proceso Directo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        /* Main Card */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--card-border);
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }
        
        /* Input Section */
        .input-group {
            margin-bottom: 2rem;
        }
        
        .input-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 1rem;
        }
        
        .url-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--light);
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .examples {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .example-btn {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--gray-light);
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }
        
        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Progress */
        .progress-container {
            margin: 2rem 0;
            display: none;
        }
        
        .progress-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        
        .progress-label {
            font-size: 1rem;
            color: var(--light);
            font-weight: 600;
        }
        
        .progress-percent {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 6px;
            width: 0%;
            transition: width 0.3s;
        }
        
        /* Quality Selector */
        .quality-selector {
            margin: 2rem 0;
            display: none;
        }
        
        .quality-selector.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .quality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .quality-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
            border-radius: 14px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .quality-card:hover {
            background: rgba(99, 102, 241, 0.05);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .quality-card.selected {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.15);
        }
        
        .quality-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .quality-details {
            font-size: 0.9rem;
            color: var(--gray);
            line-height: 1.4;
        }
        
        /* Result Section */
        .result-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--card-border);
            margin-top: 2rem;
            display: none;
        }
        
        .result-section.active {
            display: block;
            animation: slideUp 0.5s;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.2rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        /* Status Messages */
        .status-message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 0.75rem;
        }
        
        .status-message.active {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-info {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        /* Logs */
        .logs-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--card-border);
        }
        
        .logs-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light);
        }
        
        .logs-content {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .log-time {
            color: var(--gray);
            margin-right: 0.75rem;
        }
        
        .log-success { color: var(--secondary); }
        .log-error { color: var(--danger); }
        .log-info { color: var(--primary); }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-card {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .quality-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div>
                    <h1 class="title">VideoConverter FFmpeg</h1>
                    <p class="subtitle">Conversión directa sin sesiones - 100% funcional</p>
                </div>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div class="status-message" id="statusMessage"></div>
        
        <!-- Main Card -->
        <div class="main-card">
            <!-- URL Input -->
            <div class="input-group">
                <div class="input-label">
                    <i class="fas fa-link"></i>
                    <span>URL del Video</span>
                </div>
                <input type="text" id="videoUrl" class="url-input" 
                       placeholder="https://ejemplo.com/video.mp4">
                
                <div class="examples">
                    <button class="example-btn" onclick="loadExample('bigbuck')">
                        Big Buck Bunny
                    </button>
                    <button class="example-btn" onclick="loadExample('elephants')">
                        Elephant's Dream
                    </button>
                    <button class="example-btn" onclick="loadExample('joyrides')">
                        For Bigger Joyrides
                    </button>
                </div>
            </div>
            
            <!-- Quality Selector -->
            <div class="quality-selector" id="qualitySelector">
                <div class="input-label">
                    <i class="fas fa-sliders-h"></i>
                    <span>Seleccionar Calidad</span>
                </div>
                <div class="quality-grid" id="qualityGrid">
                    <!-- Quality cards will be loaded here -->
                </div>
            </div>
            
            <!-- Process Button -->
            <button id="processBtn" class="btn btn-primary">
                <i class="fas fa-play"></i>
                <span>Iniciar Conversión</span>
            </button>
            
            <!-- Progress -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-header">
                    <span class="progress-label">Procesando video...</span>
                    <span class="progress-percent" id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
        </div>
        
        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h3 class="result-title" id="resultTitle">Video Convertido</h3>
                <button id="newConversionBtn" class="btn btn-primary" style="padding: 0.75rem 1.5rem;">
                    <i class="fas fa-redo"></i>
                    Nuevo
                </button>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>
            
            <div class="video-container">
                <video class="video-player" id="videoPlayer" controls>
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
            
            <div class="actions">
                <button id="downloadBtn" class="btn btn-primary">
                    <i class="fas fa-download"></i>
                    Descargar Video
                </button>
                <button id="playBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i>
                    Reproducir
                </button>
            </div>
        </div>
        
        <!-- Logs Section -->
        <div class="logs-section">
            <div class="logs-header">
                <h4 class="logs-title">
                    <i class="fas fa-terminal"></i>
                    Logs del Proceso
                </h4>
                <button id="clearLogsBtn" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                    <i class="fas fa-trash"></i>
                    Limpiar
                </button>
            </div>
            <div class="logs-content" id="logsContent">
                <!-- Logs will be added here -->
            </div>
        </div>
    </div>

    <script>
        // =============== VARIABLES ===============
        let selectedQuality = null;
        let currentResult = null;
        let conversionInProgress = false;
        
        // =============== ELEMENTOS DOM ===============
        const videoUrlInput = document.getElementById('videoUrl');
        const processBtn = document.getElementById('processBtn');
        const qualitySelector = document.getElementById('qualitySelector');
        const qualityGrid = document.getElementById('qualityGrid');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const resultSection = document.getElementById('resultSection');
        const resultTitle = document.getElementById('resultTitle');
        const statsGrid = document.getElementById('statsGrid');
        const videoPlayer = document.getElementById('videoPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const playBtn = document.getElementById('playBtn');
        const newConversionBtn = document.getElementById('newConversionBtn');
        const statusMessage = document.getElementById('statusMessage');
        const logsContent = document.getElementById('logsContent');
        const clearLogsBtn = document.getElementById('clearLogsBtn');
        
        // =============== FUNCIONES DE LOGS ===============
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            let typeClass = 'log-info';
            if (type === 'success') typeClass = 'log-success';
            if (type === 'error') typeClass = 'log-error';
            
            logEntry.innerHTML = `
                <span class="log-time">[${timestamp}]</span>
                <span class="${typeClass}">${message}</span>
            `;
            
            logsContent.appendChild(logEntry);
            logsContent.scrollTop = logsContent.scrollHeight;
        }
        
        function clearLogs() {
            logsContent.innerHTML = '';
            addLog('Logs limpiados', 'info');
        }
        
        // =============== FUNCIONES DE ESTADO ===============
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type} active`;
            
            // Ocultar después de 5 segundos (excepto errores)
            if (type !== 'error') {
                setTimeout(() => {
                    statusMessage.classList.remove('active');
                }, 5000);
            }
        }
        
        // =============== FUNCIONES DE UI ===============
        function loadExample(type) {
            const examples = {
                'bigbuck': 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                'elephants': 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
                'joyrides': 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4'
            };
            
            videoUrlInput.value = examples[type] || examples.bigbuck;
            addLog(`Ejemplo cargado: ${type}`, 'info');
        }
        
        async function loadQualities() {
            try {
                const response = await fetch('/api/qualities');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('No se pudieron cargar las calidades');
                }
                
                qualityGrid.innerHTML = '';
                
                data.qualities.forEach(quality => {
                    const card = document.createElement('div');
                    card.className = 'quality-card';
                    card.dataset.quality = quality.quality;
                    
                    card.innerHTML = `
                        <div class="quality-name">${quality.quality}</div>
                        <div class="quality-details">
                            <div>${quality.resolution}</div>
                            <div>${quality.bitrate}</div>
                            <div>${quality.size}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        // Deseleccionar todas
                        document.querySelectorAll('.quality-card').forEach(c => {
                            c.classList.remove('selected');
                        });
                        
                        // Seleccionar esta
                        card.classList.add('selected');
                        selectedQuality = quality;
                        
                        addLog(`Calidad seleccionada: ${quality.quality}`, 'info');
                        showStatus(`Calidad seleccionada: ${quality.quality}`, 'info');
                    });
                    
                    // Seleccionar 720p por defecto
                    if (quality.quality === '720p') {
                        card.classList.add('selected');
                        selectedQuality = quality;
                    }
                    
                    qualityGrid.appendChild(card);
                });
                
                qualitySelector.classList.add('active');
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                addLog(`Error cargando calidades: ${error.message}`, 'error');
            }
        }
        
        function updateProgress(value) {
            const progress = Math.min(100, Math.max(0, value));
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
        }
        
        function showResult(result) {
            currentResult = result;
            
            // Actualizar título
            resultTitle.textContent = 'Video Convertido';
            
            // Actualizar estadísticas
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">Resolución Original</div>
                    <div class="stat-value">${result.original_info.width}x${result.original_info.height}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Calidad Convertida</div>
                    <div class="stat-value">${result.quality}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Duración</div>
                    <div class="stat-value">${result.original_info.duration_formatted}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Tamaño Final</div>
                    <div class="stat-value">${result.converted_info.size_formatted}</div>
                </div>
            `;
            
            // Configurar video
            videoPlayer.src = result.stream_url;
            
            // Mostrar sección
            resultSection.classList.add('active');
            progressContainer.classList.remove('active');
            
            // Reproducir automáticamente
            setTimeout(() => {
                videoPlayer.play().catch(e => console.log('Autoplay bloqueado:', e));
            }, 500);
        }
        
        function resetUI() {
            // Ocultar secciones
            qualitySelector.classList.remove('active');
            progressContainer.classList.remove('active');
            resultSection.classList.remove('active');
            statusMessage.classList.remove('active');
            
            // Resetear valores
            updateProgress(0);
            videoPlayer.src = '';
            videoPlayer.pause();
            selectedQuality = null;
            currentResult = null;
            conversionInProgress = false;
            
            // Resetear botón
            processBtn.disabled = false;
            processBtn.innerHTML = '<i class="fas fa-play"></i> <span>Iniciar Conversión</span>';
            
            // Cargar calidades nuevamente
            loadQualities();
        }
        
        // =============== FUNCIONES DE PROCESO ===============
        async function startConversion() {
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                showStatus('Por favor, ingresa una URL válida', 'error');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showStatus('La URL debe comenzar con http:// o https://', 'error');
                return;
            }
            
            if (!selectedQuality) {
                showStatus('Por favor, selecciona una calidad', 'error');
                return;
            }
            
            if (conversionInProgress) {
                return;
            }
            
            conversionInProgress = true;
            processBtn.disabled = true;
            processBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Procesando...</span>';
            progressContainer.classList.add('active');
            
            addLog(`Iniciando conversión de: ${url.substring(0, 60)}...`, 'info');
            addLog(`Calidad seleccionada: ${selectedQuality.quality}`, 'info');
            
            try {
                // Actualizar progreso inicial
                updateProgress(10);
                
                // Enviar solicitud al servidor
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        quality: selectedQuality.quality
                    })
                });
                
                updateProgress(30);
                
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Error en la conversión');
                }
                
                updateProgress(70);
                
                // Simular progreso final
                setTimeout(() => {
                    updateProgress(100);
                    
                    // Mostrar resultado
                    setTimeout(() => {
                        showResult(data);
                        showStatus('¡Conversión completada exitosamente!', 'success');
                        addLog('Conversión completada exitosamente', 'success');
                    }, 500);
                    
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                addLog(`Error en conversión: ${error.message}`, 'error');
                resetUI();
            }
        }
        
        function downloadVideo() {
            if (!currentResult || !currentResult.download_url) {
                showStatus('No hay video para descargar', 'error');
                return;
            }
            
            const link = document.createElement('a');
            link.href = currentResult.download_url;
            link.download = currentResult.filename || 'video_convertido.mp4';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            addLog('Descarga iniciada', 'info');
            showStatus('Descarga iniciada', 'info');
        }
        
        // =============== EVENT LISTENERS ===============
        processBtn.addEventListener('click', startConversion);
        downloadBtn.addEventListener('click', downloadVideo);
        playBtn.addEventListener('click', () => videoPlayer.play());
        newConversionBtn.addEventListener('click', resetUI);
        clearLogsBtn.addEventListener('click', clearLogs);
        
        // Enter para procesar
        videoUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startConversion();
            }
        });
        
        // =============== INICIALIZACIÓN ===============
        async function init() {
            addLog('Sistema inicializado', 'info');
            addLog('Cargando calidades disponibles...', 'info');
            
            await loadQualities();
            
            addLog('Listo para convertir videos', 'success');
            showStatus('Sistema listo. Ingresa una URL y selecciona calidad.', 'info');
            
            // Cargar ejemplo por defecto
            loadExample('bigbuck');
        }
        
        // Iniciar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
